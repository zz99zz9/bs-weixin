<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>本酒店</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/swiper.min.css">
		<script src="js/lib/mui.min.js"></script>
		<script src="js/lib/jquery.min.js"></script>
		<!--<script src="js/lib/jquery.stellar.min.js"></script>-->
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="js/lib/avalon.mobile.shim.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/lib/swiper.min.js"></script>
		<!--<script src="http://192.168.99.169:1234/target/target-script-min.js#anonymous"></script>-->
		<style>
			[ms-controller] { display: none;}

			h2,
			h4 {
				font-weight: normal;
			}

			.txt-shadow {
				text-shadow: 0 2px 10px black;
			}

			.mui-slider-item a {
				width: 100%;
				padding: 15px 15px 0 15px;
				height: 200px;
			}

			.mui-slider-item a div {
				background-size: cover;
				height: 100%;
				width: 100%;
				position: relative;
			}

			.mui-slider-item a div label {
				position: absolute;
				bottom: 20px;
				display: inline-block;
				color: white;
				background: #333;
				width: 80px;
				line-height: 100%;
				font-size: 20px;
				text-align: center;
				padding: 5px;
			}

			.mui-slider-item a div label sub{
				bottom: 0;
			}

			@supports(-webkit-backdrop-filter:none){
				.mui-slider-item a div label {
					-webkit-backdrop-filter: blur(5px);
					background: rgba(0, 0, 0, 0.5);
				}
			}

			.mui-slider .mui-slider-group .mui-slider-item {
				border-left: 1px solid #c8c7cc;
			}

			.pic-info{
				overflow: hidden;
				height: 250px;
				transition: all 300ms;
			}

			.expand {
				width: 100%;
				height: 50px;
				font-size: 14px;
				text-align: left;
				display: block;
			}

			.expand table {
				width: 100%;
				table-layout: fixed;
			}

			.expand table td {
				padding: 0 5px;
			}

			.expand span {
				/*overflow: hidden;*/
				/*text-overflow: ellipsis;*/
				/*line-height: 36px;*/
				/*display: inline-block;*/
			}

			.expand i{
				font-size: 1.25rem;
				/*font-weight: lighter;*/
				font-style: normal;
				display:inline-block;
				color: black;
			}

			.expand i:before {
				/*content: '';
				display: inline-block;
				width: 37px;
				height: 24px;
				background: url('../img/no.svg') no-repeat;*/
			}

			.expand:active {
				color: #DD524D !important;
				background: white !important;
			}

			.expand:after {
				display: inline-block;
				content: '\e583';
				font-family: Muiicons;
				-webkit-transform: rotateZ(0deg);
				transition: transform 300ms;
				position: absolute;
				top: 50%;
				margin-top: -9px;
				right: 15px;
			}

			.expanded {
				overflow:visible;
			}

			.expanded .expand:after  {
				-webkit-transform: rotateZ(90deg);
			}

			.pic-info .pic{
				position: relative;
				color: white;
				background-size: cover;
				width: 100%;
				height: 200px;
			}

			.pic-info .pic label {
				position: absolute;
				bottom: 20px;
				display: inline-block;
				color: white;
				/*background: rgba(0, 0, 0, 0.5);*/
				padding: 10px 15px;
				font-size: 24px;
				text-align: center;
				-webkit-backdrop-filter: blur(5px);
				/*border-radius: 24px;*/
				/*left: 20px;*/
			}
			.pic-info .pic button{
				background:white;
				border: none;
				position: absolute;
				bottom: 25px;
				right: 20px;
				padding: 0;
				border-radius: 50%;
				font-size: 20px;
				width: 24px;
				height: 24px;
				line-height: 24px;
				color: black;
			}
			.pic-info .info {
				display: table;
				width: 100%;
				border-collapse: collapse;
			}
			.pic-info .info div {
				display: table-cell;
				text-align: center;
				/*padding: 5px;*/
				border:1px solid #c8c7cc;
				font-size: 12px;
				border-top: none;
				border-right: none;
			}
			.pic-info .info div a{
				width: 100%;
				padding: 5px;
				display: block;
				color: black;
			}
			.pic-info .info div a:active{
				border-radius: 0;
				background: #DD524D;
				color: white !important;
			}

			.pic-info .info div a:active h3{
				color: white;
			}
			.pic-info .info div h3{
				font-size: 18px;
				font-weight: normal;
				color: #DD524D;
			}
			.pic-info .info a {
				display: table-cell;
				width: 33.3%;
				padding: 5px;
				font-size: 12px;
				text-align: center;
				padding: 10px 0;
				border-radius: 0.5rem;
			}
			.pic-info .info a:active{
				color: white;
				background: #007aff;
			}
			.pic-info .info a span{
				width: 48px;
				height: 48px;
				border-radius: 50%;
				border: 1px dotted #007aff;
				line-height: 48px;
			}
			.pic-info .info a:active span {
				border-color: white;
			}
			.text-info {
				padding: 1rem;
			}
			.text-info p{
				/*color: black;*/
			}
			.mui-search .mui-placeholder{
				top: 4px;
			}

			.black-block{
				background: rgba(255, 255, 255, 0.7);
				display: inline-block;
				color:black;
			}

			.black-block:nth-child(n) {
				text-shadow: 0 0 10px white;
			}

			@supports(-webkit-backdrop-filter:none){
				.black-block{
					-webkit-backdrop-filter: blur(10px);
					transition-property:-webkit-backdrop-filter, background-color;
					background: rgba(255, 255, 255, 0.6);
				}
			}
			.swiper1,.swiper2 {
				height: auto !important;
			}
		</style>
	</head>

	<body ms-controller="index">
		<!--主界面部分-->
		<header class="mui-bar mui-bar-nav" style="display: -webkit-box;justify-content: space-between;position: fixed;">
			<a id="menu" href="#popModule" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left mui-text-danger"></a>&nbsp;&nbsp;
			<div class="mui-input-row mui-search" style="-webkit-box-flex: 1;padding-top:2px;visibility: hidden;">
				<input type="search" class="mui-input-clear" placeholder="搜索">
			</div>
			<a class="mui-btn-link">
				<img id="logo" src="img/logo_color_black.jpg" alt="" style="margin-right: 0;">
			</a>
		</header>
		<div class="mui-content" style="padding-top: 0;">
			<div id="banner" ms-css-background-image = "url({{homePic}})" style="color: white;background: center;background-size: cover;height: 70vh;">
				<div style="padding-top: 45vh;height: 70vh;width: 100%;">
					<div style="padding: 5px 30px;" class="black-block">
						<h2 style="margin-bottom: 10px;">欢迎光临</h2>
						<h4>来自未来的梦幻酒店</h4>
					</div>

				</div>
			</div>
			<br />
			<h4 class="sub-title" ms-if="isShow">最近浏览过的</h4>
			<div class="swiper-container swiper1" ms-if="isShow">
				<div class="swiper-wrapper">
					<div class="swiper-slide" ms-repeat="roomList1" data-repeat-rendered="swiper1Render">
						<!-- roomSlide -->
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
			<br />
			<h4 class="sub-title">体验好去处</h4>
			<div class="pic-info" style="background: white;" ms-repeat="hotelList">
				<div class="pic" ms-css-background-image="url({{urlAPINet+el.bannerUrl}})">
					<a ms-attr-href="'rooms.html?hid='+el.id" style="width:100%;height:100%;display:block">&nbsp;</a>
				</div>
				<div style="width: 100%;">
					<button class="expand" id="exp" ms-on-click="expandBtn">
						<table width="100%">
							<tr>
								<td width="88px" >
									<i>{{el.alias}}酒店</i>
								</td>
								<td class="mui-ellipsis small" valign="top">
									Internet Hotel<br />
									{{el.name}}
								</td>
								<td class="tdclass" width="50px">
									展开
								</td>
							</tr>
						</table>
					</button>
				</div>
				<div class="info">
					<div ms-repeat-cl="el.surplusList">
						<a ms-attr-href="'rooms.html?hid='+el.id+'&tid='+cl.id">
							<h3>{{cl.name}}</h3>
							今日剩余{{cl.surplus}}间
						</a>
					</div>
				</div>
				<div class="text-info">
					<p style="padding:15px">{{el.introduction}}</p>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" ms-click="openNav(el.lat,el.lng,el.name,el.address)">
							<h5><!-- <span style="display: inline-block;width: 18px;height: 11px;background: url('../img/no.svg') no-repeat;"></span> -->{{el.alias}}酒店：{{el.address}}</h5>
							<span class="mui-badge mui-badge-success" style="background-color:black;">&nbsp;跟我走<span class="mui-icon mui-icon-location" style="font-size:20px"></span></span>
						</li>
						<div class="mui-table-view-divider">酒店特色</div>
						<li class="mui-table-view-cell" ms-repeat-cl="el.featureList">
							<a ms-on-click="clickA(cl)" class="mui-navigate-right"><h5 class="mui-ellipsis" style="margin-right:10px">{{cl.title}}</h5></a>
						</li>
					</ul>
				</div>
			</div>
			<br />
			<h4 class="sub-title">房间精选</h4>
			<div class="swiper-container swiper2">
				<div class="swiper-wrapper">
					<div class="swiper-slide" ms-repeat="INIList" data-repeat-rendered="swiper2Render">
					<!-- roomSlide -->
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<br />
			<!-- share -->
		<!-- content -->
		<!-- pop -->
		<!--include "../pages/user/popover.html"-->
		<script type="text/javascript" src="js/lib/os.js" ></script>
		<script src="js/pages/user/vmodel.js"></script>
		<script src="js/pages/user/my.js"></script>
	</body>
</html>
