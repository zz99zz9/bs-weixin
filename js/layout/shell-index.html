
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>本宿</title>
    <link href="css/loading.css" rel="stylesheet" />

</head>

<body class="mui-ios mui-ios-8 mui-ios-8-0">
    <!-- loading -->
    <div id="container" style="z-index: 99;width: 100vw;height: 100vh;background: black;position: absolute;">
        <div style="position: absolute;top: 15%;width: 100%;text-align: center;">
            <div class="all">
                <img src="img\loading.svg" style="width: 150px; height: 150px;">
                <div id="rond">
                    <div id="test"></div>
                </div>
                <div class="bs-text-gold" style="font-size: 20px; margin-top: 5vh;">
                    遵本心，轻奢宿
                </div>
            </div>
            <div class="bs-text-normal bs-text-white" style="margin-top: 35vh;">
                    正在获取您的地理位置......
            </div>
        </div>
    </div> 

    <!--顶部-->
    <header id="header-nav" ms-controller="hotel"  class="mui-bar mui-bar-nav mui-text-center" style="height: 48px;background-color:rgba(0,0,0,0.5);padding: 0;">

        <!-- <div id="midnight" class="bs-bg-black bs-text-white" style="z-index: 3;width: 100vw;text-align: left;line-height: 32px;" ms-on-tap="goMidnight">
            <img src="img/midnight.png" alt="" style="width: 24px;float: left;margin: 4px 0 0 8px;">
            &nbsp;<strong>午夜特价房</strong> 震撼来袭！！！<span class="mui-icon mui-icon-closeempty" style="float: right;font-size: 32px;padding: 0px;margin: 0px;" ms-on-tap="closeMidnight"></span>
        </div> -->

        <div style="padding: 0 10px;">
            <div id="menu" style="display: inline-block;float: left;">
                <img class="headImg" ms-attr-src="headImg" alt="" style="margin-left: 0;">
            </div>
            <div class="bs-type-tab" ms-controller="hotel">
                <a class="bs-type-tab-item" ms-class="bs-text-white: type==0" ms-on-tap="selectType(0)">全天房</a>
                <span> | </span>
                <a class="bs-type-tab-item" ms-class="bs-text-white: type==1" ms-on-tap="selectType(1)">时租房</a>
            </div>
            <div style="display: inline-block;float: right;" ms-on-tap="goDiscover">
                <img src="./img/discover/discover.png" alt="" style="margin-top: 8px;width: 33px;">
            </div>
        </div>
        
    </header>

    <div class="mui-content">
        <!-- content -->
    </div>
    <link href="css/mui.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
