<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>本宿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
</head>

<body ms-controller="index">
    <!-- 地图 -->
    <div id="container" style="z-index:999;" ms-visible="isShowMap">
        <button type="button" style="z-index:9999;float: right;top: 20px;right: 20px;" ms-click="closeMap">关闭</button>
    </div> 

    <!--顶部-->
    <header class="mui-bar mui-bar-nav mui-text-center">
        <!-- <a id="menu" href="" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left mui-text-danger"></a> -->
        <div id="menu" style="display: inline-block;float: left;">
            <img class="headImg" ms-attr-src="headImg" alt="" style="margin-left: 0;">
        </div>
        <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-negative" style="top: 9px;width: 180px;margin: 0;display: inline-table">
            <a class="mui-control-item" ms-class="mui-active: type==0" href="#night" style="width: 50%;line-height: 24px;" ms-on-tap="selectType(0)">
                    全天房
                </a>
            <a class="mui-control-item" ms-class="mui-active: type==1" href="#day" style="width: 50%;line-height: 24px;" ms-on-tap="selectType(1)">
                    时租房
                </a>
        </div>
        <div style="display: inline-block;float: right;">
            <!-- <a class="" href="index.html">
                    <img class="logo" src="img/logo_color_black.jpg" alt="" style="margin-right: 0;">
                </a> -->
            <a href="" class="mui-icon mui-action-menu mui-icon-bars mui-pull-right mui-text-danger"></a>
        </div>
    </header>

    <div id="pullrefresh" class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <br>
            <br>
            <div class="mui-content">
                <!--地址展示-->
                <div style="width: 95%; margin: 0 auto;z-index: 99;position: relative;top: 10px;background-color: #fff;padding: 5px;" ms-on-tap="openLocationSearch">
                    <span class="mui-icon mui-icon-search"></span>
                    <span>{{position}}</span>
                </div>
                <div class="swiper-container swiper1" style="top: -32px;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ms-repeat="galleryList" data-repeat-rendered="swiper1Render">
                            <div style="width: 100%;height: 100%;background-size: cover;background-position: center;" ms-css-background-image="'url(' + el.imgUrl+')'">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div style="position: relative;top: -46px;z-index: 10;float: right;padding-right: 10px;">
                    <button type="button" style="border-radius: 50px;" ms-on-tap="openTimePanel">日历</button>
                    <button type="button" style="border-radius: 50px;" ms-click="showMap">地图</button>
                </div>

                <h4 class="sub-title" ms-if="isShowSeen">最近浏览过的</h4>
                <div ms-if="isShowSeen" class="swiper-container swiper2" style="height:auto; margin-bottom:10px;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ms-repeat="seenList" data-repeat-rendered="swiper2Render">
                            <!-- roomSlide -->
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <section>
                    <div>
                        <button type="button" class="mui-btn" ms-click="sortBy(1)">距离<span class="mui-icon mui-icon-arrowthinup"></span></button>
                        &emsp;
                        <button type="button" class="mui-btn" ms-click="sortBy(2)">价格<span class="mui-icon mui-icon-arrowthinup"></span></button>
                    </div>
                    <div ms-repeat="roomList">
                        <!-- roomSlide -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- content -->
    <!-- pop -->
    <script src="js/lib/mui.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/lib/avalon.mobile.shim.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/lib/os.js"></script>
    <script src="js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=0743dafb590f3622f52d0d4218a9f1f7"></script>
    <script src="js/pages/index/index.js"></script>
    <script src="js/pages/user/my.js"></script>
    <script src="js/util/calendar.js"></script>
    <script src="js/util/partTime.js"></script>
    <!--include "../pages/user/popover.html"-->
</body>

</html>
