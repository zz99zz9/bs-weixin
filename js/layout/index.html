<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>本宿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
</head>

<body ms-controller="index">
    <!-- 地图 -->
    <div id="container" style="z-index:999;" ms-visible="isShowMap">
        <button type="button" style="z-index:9999;float: right;top: 20px;right: 20px;" ms-click="closeMap">关闭</button>
    </div> 
    
    <!--顶部-->
    <header class="mui-bar mui-bar-nav mui-text-center" style="height: 48px;background-color:rgba(255,255,255,0.9);">
        <div id="menu" style="display: inline-block;float: left;">
            <img class="headImg" ms-attr-src="headImg" alt="" style="margin-left: 0;">
        </div>
        <div class="bs-type-tab">
            <a class="bs-type-tab-item" ms-class="bs-text-red: type==0" ms-on-tap="selectType(0)">全天房</a>
            <span> | </span>
            <a class="bs-type-tab-item" ms-class="bs-text-red: type==1" ms-on-tap="selectType(1)">时租房</a>
        </div>
        <div style="display: inline-block;float: right;" ms-on-tap="goDiscover">
            <img class="headImg" src="./img/index-btn-rightup.png" alt="" style="margin-right: 0; border-radius: 0;">
        </div>
    </header>

    <div id="pullrefresh" class="mui-scroll-wrapper" ms-on-swipeup="su" ms-on-swipedown="sd">
        <div class="mui-scroll">
            <br>
            <br>
            <div class="mui-content">
                <!--地址展示-->
                <div class="bs-position" ms-on-tap="openLocationSearch">
                    <div style="padding: 0 10px;background: #fff;">
                        <span class="mui-icon mui-icon-search"></span>
                        <span class="bs-text-gray bs-text-large">{{position}}</span>
                    </div>
                </div>
                <div class="bs-city">上海</div>
                <div class="swiper-container swiper1" style="height: 100vw;margin-bottom: 15px;top: 7px;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ms-repeat="galleryList" data-repeat-rendered="swiper1Render">
                            <div style="width: 100%;height: 100%;background-size: cover;background-position: center;" ms-css-background-image="'url(' + urlAPINet + el.imgUrl+')'">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <!-- 打开日历按钮 -->
                <div class="bs-btn-icon" style="top: 100vw;right: 60px;">
                    <button type="button" class="calender-icon" style="background-image: url(img/calender.png);top: 20px;" ms-on-tap="openTimePanel">
                        <div class="bs-text-red" style="margin: 8px 1px 0 0">{{getToday('day')}}</div>
                    </button>
                </div>
                <!-- 打开地图按钮 -->
                <div class="bs-btn-icon" style="top: 100vw;right: 0;">
                    <button type="button" class="calender-icon" style="background-image: url(img/map.png);top: 20px;" ms-click="showMap">
                    </button>
                </div>
                <!-- 广告位 -->
                <div style="height: 90px;margin: 45px 10px 0 10px; background-position-x: -24px;background-image: url(img/night_room_banner.jpg); background-size: cover;" ms-on-tap="goMidnight"></div>

                <span class="sub-title bs-text-gold" ms-if="isShowSeen">最近浏览过的</span>
                <div ms-if="isShowSeen" class="swiper-container swiper2" style="height:auto; margin-bottom:10px;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ms-repeat="seenList" data-repeat-rendered="swiper2Render">
                            <!-- roomSlide -->
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <section>
                    <div>
                        <span class="bs-text-large bs-text-gold bs-btn-sort" ms-if="sort==1" ms-on-tap="sortBy(2)">
                            距离最近
                        </span>
                        <span class="bs-text-large bs-text-gold bs-btn-sort" ms-if="sort==2" ms-on-tap="sortBy(1)">
                            价格最低
                        </span>
                        <img src="img/sort.png" alt="" style="width: 22px;height: 22px;position: relative;top: 6px;right: 5px;"/>
                    </div>
                    <div ms-repeat="roomList">
                        <!-- roomSlide -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- content -->
    <!-- pop -->
    <script src="js/lib/mui.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/lib/avalon.mobile.shim.min.js"></script>
    <script src="js/domainName.js"></script>
    <script src="js/api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/lib/os.js"></script>
    <script src="js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=0743dafb590f3622f52d0d4218a9f1f7"></script>
    <script src="js/util/filter.js"></script>
    <script src="js/pages/index/index.js"></script>
    <script src="js/pages/user/my.js"></script>
    <script src="js/util/calendar.js"></script>
    <script src="js/util/partTime.js"></script>
    <!--include "../pages/user/popover.html"-->
</body>

</html>
