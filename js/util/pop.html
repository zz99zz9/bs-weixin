<div id="popModule" style="display: none;" class="hide" ms-controller="aside" >
    <div class="content">
        <div class="mui-text-center bs-bg-white" style="padding-top: 20px;">
            <div class="circle" style="width: 104px;height: 104px;margin: 0px auto 8px auto;border: 1px solid #baa074;">    
                <div class="circle" style="margin: 0 auto;width: 96px;height: 96px;background-size: cover;background-position: center;position:relative;top: 3px;" ms-css-background-image='url({{headImg}})' ms-on-touchend="changeImg">
                    <img src="../img/edit-small.png" style="position: absolute;background: #fff;border-radius: 50%;bottom: 2px;left: 72px;width: 18px;"/>
                </div>
           </div> 
            <div class="bs-text-large" style="font-weight: lighter;padding-bottom: 10px;">{{nickName}}</div>
        </div>

        <div class="control bs-bg-black bs-text-white">
            <div class="control-item">
                <img src="../img/icon/open.png" />
                <div class="grid-text bs-text-small">开门</div>
            </div>
            <div class="control-item">
                <img src="../img/icon/checkOut.png" />
                <div class="grid-text bs-text-small">退房</div>
            <!-- </div><div class="control-item">
                <div class="grid-img" style="background-color: #eee3cd;">
                    <img src="../img/icon/temp.png" style="margin-top: 8px;margin-left: 0px;" />
                </div>
                <div class="grid-text">预温</div>
            </div><div class="control-item">
                <div class="grid-img" style="background-color: #a19a8a;">
                    <img src="../img/icon/controller.png" style="margin-top: 8px;margin-left: 1px;" />
                </div>
                <div class="grid-text">遥控器</div>-->
            </div> 
        </div>

        <div class="bs-bg-white" style="display: flex; justify-content: space-around; flex-wrap: wrap;">
            <div class="center-nav-item" ms-on-tap="clickA(3)" ms-visible="!isManage">
                <a href="javascript:void(0)">
                    <img src="../img/icon/service.png" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">服务</div>
                </a>
            </div>
            <div class="center-nav-item" ms-on-tap="clickA(2)" ms-visible="!isManage">
                <a href="javascript:void(0)">
                    <img src="../img/icon/order.png" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">订单</div>
                </a>
            </div>
            <div class="center-nav-item" ms-on-tap="clickA(1)">
                <a href="javascript:void(0)">
                    <img src="../img/icon/info.png" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">个人信息</div>
                </a>
            </div>
            <div class="center-nav-item" ms-on-tap="clickA(4)" ms-visible="!isManage">
                <a href="javascript:void(0)">
                    <img src="../img/icon/fund.png" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">体验基金</div>
                </a>
            </div>
            <div class="center-nav-item" ms-on-tap="clickA(8)" ms-visible="isAlliance==1">
                <a href="javascript:void(0)" >
                    <img src="../img/icon/switch.png" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">我的酒店</div>
                </a>
            </div>
            <div class="center-nav-item" ms-on-tap="clickA(5)" ms-visible="isAdmin==1&&!isManage">
                <a href="javascript:void(0)" >
                    <img src="../img/icon/switch.png" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">管理模式</div>
                </a>
            </div>
            <div class="center-nav-item" ms-visible="!isManage">
                <!-- <a href="javascript:void(0)">
                    <img src="../img/icon/shopping.png" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">购物</div>
                </a>-->
            </div> 
            <!-- <div class="center-nav-item" ms-visible="isAdmin!=1&&!isManage">
                <a href="javascript:void(0)" style="display: none;">
                    <img src="../img/icon/switch.png" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">管理模式</div>
                </a>
            </div> -->
            <div class="center-nav-item" ms-on-tap="clickA(7)" ms-visible="isManage">
                <a href="javascript:void(0)" >
                    <img src="../img/iconfont-jiudian.svg" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">更多酒店</div>
                </a>
            </div>
            <div class="center-nav-item" ms-on-tap="clickA(6)" ms-visible="isManage">
                <a href="javascript:void(0)" >
                    <img src="../img/icon/switch.png" class="grid-icon" />
                    <div class="bs-text-smaller bs-text-black">下单模式</div>
                </a>
            </div>
        </div>
        
        <button id='closebtn' class="popover-Button popover-Button-close"></button>
    </div>
</div>
