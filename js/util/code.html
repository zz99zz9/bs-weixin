<style>
    .pop-content{
        height: 80vh;
        margin-left: auto;
        margin-right: auto;
        transition: margin-top 100ms;
        background: #fff;
        overflow-y: auto;
    }
    .code-sendSMS {
        width: 105px;
        background-color: #eee;
        margin-left: 10px;
        border: none;
        border-radius: 15px;
    }
    .pop-content input {
        width: 100px;
        font-size: 24px;
        display: inline-block;
        border: none;
        border-bottom: solid 1px #ccc;
        text-align: center;
    }
    .code-item {
        height: 15vw;
        flex: 0 0 20%;
        border: 1px solid #baa071;
    }
</style>
<div id="popover-text-content" class="pop-content bs-text-51" :controller="code">
    <div style="padding: 20px;text-align: center;">
        <div style="text-align: right;">
            <img src="img/close.svg" style="width: 15px;" alt="" :on-tap="@close">
        </div>
        <div class="bs-text-xx-large" style="margin-top: 40px;">输入验证码</div>
        <div class="bs-text-xx-larger bs-text-gold" style="margin: 20px 0 15px 0;">
            <input type="tel" :duplex="@code" style="padding-bottom: 0;">
            </div>
        <div style="display: flex;justify-content: center;align-items: center;">
            <div class="bs-text-large">{{mobile}}</div>
            <button class="code-sendSMS bs-text-large bs-text-gold" type="button" :attr="{disabled:@isDisabled}" :on-tap='@getCode'>{{@codeMsg}}</button>
        </div>
    </div>

        <div class="code-item">{{@code.slice(1,2)}}</div>

        <div class="code-item">{{@code.slice(3,4)}}</div>
