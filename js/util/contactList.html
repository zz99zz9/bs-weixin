<style>
    .flex0 {
        width: 85px;
    }
    h5 {
        color: black;
    }
    .mui-popup {
        position: fixed;
    }

    .mui-table-view-divider{
        position: initial;
        padding-top: 14px;
        font-weight: 100;
        color: #000;
        background-color: #fff;
    }

    .img-save{
        width: 20px;
        height: 20px;
        vertical-align: middle;
        float: right;
        margin-right: 20px;
    }
</style>
<div ms-controller="contactList">
    <div class="mui-table-view mui-input-group" style="margin-top: 10px;color: #000;">
        <div class="mui-table-view-divider bs-text-normal">
            添加入住人
            <img src="img/circlePlus.png" class="img-save" ms-click="save">
        </div>
        <div class="mui-input-row">
            <input type="text" ms-duplex="name" name="name" class="bs-text-black bs-text-smaller" placeholder="填写姓名">
        </div>
        <div class="mui-input-row">
            <input type="tel" ms-duplex="mobile" name="mobile" class="bs-text-black bs-text-smaller" placeholder="填写手机号">
        </div>
        <div class="mui-input-row">
            <input type="text" ms-duplex="idNo" name="ID" class="bs-text-black bs-text-smaller" placeholder="填写身份证号">
        </div>
    </div>

    <div style="height: 55vh;overflow-y: scroll;margin-top: 10px;">
        <div class="mui-table-view" ms-repeat="list">
            <div class="mui-table-view-cell mui-checkbox mui-right" ms-data-index="$index" style="z-index: 9;">
                <input type="checkbox" ms-duplex-number="selectedList" ms-attr-value="$index" class="selected"
                       style="z-index: 1; top: 12px;">
                <div class="mui-slider-handle">
                    <div class="display-flex mui-table-cell">
                        <h5 class="flex1 bs-text-smaller">{{el.name}}</h5>
                    </div>
                    <div class="display-flex mui-table-cellv">
                        <h5 class="flex1 bs-text-smaller">{{el.mobile}}</h5>
                    </div>
                    <div class="display-flex mui-table-cell">
                        <h5 class="flex1 bs-text-smaller">{{el.idNo}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
