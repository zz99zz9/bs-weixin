<div class="swiper-slide-item">
    <a href="###" ms-on-tap="goRoom(el.id)">
        <div ms-css-background-image="url({{urlAPINet + el.coverUrl}})">
            <label style="display: inline-block;width: 120px;">
                <span style="position: relative;top: -6px;right: -3px;color: #999;">￥</span>
                <span class="slide-price">{{type==1?round(el.minPrice*6):el.minPrice}}</span>
                <span>{{type==1?"/3小时":(type==0?"/晚起":"午夜特价")}}</span>
                <span class="roomtype">{{el.name}}</span>
            </label>
            <span ms-if="typeof el.restRoomCount != 'undefined'" class="bs-text-white bs-bg-black" style="position: absolute;right:0;top:15px;display: inline-block; padding: 4px 5px 4px 10px;border-bottom-left-radius: 20px;border-top-left-radius: 20px;">
                <span class="bs-text-larger bs-text-bolder">剩余{{el.restRoomCount}}间</span>
            </span>
        </div>
    </a>
    <div class="swiper-container swiper3 hotel-room-amenity bs-bg-white" style="border-bottom: 0.5px solid #ccc">
        <div class="swiper-wrapper" style="padding-left: 0;">
            <div class="swiper-slide hotel-room-amenity-item" ms-repeat-cl="el.amenityList" ms-if-loop="cl.isShow" data-repeat-rendered="swiper3Render">
                <img ms-attr-src="urlAPINet + cl.ico" ms-attr-alt="cl.name" style="width: 22px;height: 22px;margin-left: 5px" />
                <label class="bs-text-smaller hotel-room-amenity-text">{{cl.name}}</label>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
</div>
