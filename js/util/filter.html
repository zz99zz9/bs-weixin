<div id="filterPanel" ms-controller="filter" style="margin: 10px auto;background-color: #fff;color: #000;padding: 10px;height: 125px;overflow-y: auto;">
    <div class="bs-text-normal bs-text-gray" style="margin:10px 0 10px 2px;">更多筛选</div>
    <div class="mui-checkbox" ms-repeat="dayFilter" style="display:inline-block;padding: 5px;line-height: 17px;" ms-if-loop="type==0">
        <input type="checkbox" ms-attr-value=el.id ms-duplex-number="selectDayFilter" ms-attr-checked="selectDayFilter.indexOf(el.id)>-1" />
        <label class="bs-text-smaller" style="padding-right: 47px;">{{el.name}}</label>
    </div>
    <div class="mui-checkbox" ms-repeat="partTimeFilter" style="display:inline-block;padding: 5px;line-height: 17px;" ms-if-loop="type==1">
        <input type="checkbox" ms-attr-value=el.id ms-duplex-number="selectPartTimeFilter" ms-attr-checked="selectPartTimeFilter.indexOf(el.id)>-1" />
        <label class="bs-text-smaller" style="padding-right: 47px;">{{el.name}}</label>
    </div>
</div>
