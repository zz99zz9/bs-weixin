<style>
.pop-content {
    height: 80vh;
    margin-left: auto;
    margin-right: auto;
    transition: margin-top 100ms;
    background: #fff;
    overflow-y: auto;
}
.opacity04{
    opacity: 0.4
}
</style>
<div class="pop-content bs-text-51" ms-controller="selectCard">
    <div style="padding: 20px;">
        <div class="bs-text-large" style="padding: 40px 0;"> 抱歉，无法完成付款，此卡可用余额不足。
        </div>
        <div style="text-align: left;">
            <div style="padding: 20px 0 15px 0;border-top: 1px solid #ccc;" ms-repeat="cardList" ms-click="select($index, el.id)">
                <div class="bs-text-normal" ms-class="bs-text-gray: el.cashAmount<(vmOrder.needAmount*vmOrder.discount)">
                    使用本宿{{el.userBuyCard.name}}支付
                    <br>
                    <span class="bs-text-smaller">
                        可用余额 &nbsp; ¥{{el.cashAmount}}
                    </span>
                    <div style="display: inline-block;float: right;top: -9px;position: relative;">
                        <img src="img/icon/right-arrow.svg" style="width: 16px;" alt="" ms-class="opacity04:el.cashAmount<(vmOrder.needAmount*vmOrder.discount)">
                    </div>
                </div>
            </div>
            <div style="padding: 20px 0 15px 0;border-top: 1px solid #ccc;"></div>
        </div>
    </div>
</div>
