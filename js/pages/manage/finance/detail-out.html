<div id="pullrefresh" class="mui-scroll-wrapper" ms-controller="detail">
    <div class="mui-scroll">
        <br><br>
        <div class="mui-input-group">
            <div class="rowHead" style="padding-bottom: 5px;">
                <img src="../img/tag1.jpg" />明细
            </div>
        </div>
        <div class="mui-input-group" ms-repeat="data">
            <div style="padding:15px;">
                {{el.content}}
            </div>
        </div>
        <div class="mui-input-group" ms-if="data.length==0">
            <div style="padding:15px;">
                没有记录
            </div>
        </div>
    </div>
</div>
