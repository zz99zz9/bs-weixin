<style>
.grid-item {
    height: 130px;
    background: #006457 !important;
}

.intro-title {
    margin-top: 16px;
    font-size: 16px;
    color: #444444;
    font-family: "Microsoft Yahei";
    padding: 15px 0px 15px 10px;
    font-weight: bold;
    background: white;
}

.city-list-item {
    width: 100px;
    height: 100px;
    background: #f2f2f2;
    line-height: 100% !important;
    padding: 0 30px !important;
}

.city-list-item-txt {
    font-size: 12px;
    color: #444444;
}

.city-list-location {
    width: 40px;
    height: 40px;
    text-align: center;
    margin-top: 22px;
    margin-bottom: 10px;
}

.mui-active {
    border-bottom: none !important;
}

.service-list-item {
    width: 173px;
    height: 120px;
    background: #f2f2f2;
    line-height: 100% !important;
    padding: 0 0 !important;
}

.service-list-item-img {
    width: 173px;
    height: 120px;
    text-align: left;
    background-repeat: no-repeat;
    background-size: cover;
}

.service-list-item-txt {
    font-size: 12px;
    color: #ffffff;
    font-family: "Microsoft Yahei";
    margin-left: 12px;
    line-height: 30px;
}

.header {
    height: 64px;
    background-color: white;
    padding: 0 20px;
}

.header-l {
    position: relative;
    top: 23px;
}

.header-r {
    position: relative;
    float: right;
    top: 26px;
}

.device-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 64px;
}

.cirque {
    width: 80px;
    height: 80px;
    margin: 0 auto;
    text-align: center;
    line-height: 80px;
    border-radius: 80px;
    box-shadow: 0 0 3px 3px #ccc;
}

.img-word {
    position: absolute;
    float: left;
    top: 12px;
    left: 12px;
}

div .mui-popup-buttons .mui-popup-button {
    font-size: 15px;
    color: #169488;
}

.footer-nav {
    position: fixed;
    display: flex;
    justify-content: space-around;
    height: 56px;
    width: 100vw;
    bottom: 0;
    z-index: 10;
    background-color: white;
}

.footer-content {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
}

.footer-content img {
    height: 30px;
    width: 30px;
}

.footer-content div {
    font-size: 8px;
}
</style>
<div ms-controller="inroom">
    <div class="header">
        <div class="mui-icon mui-icon-home header-l" ms-if="isNight==1"><span class="bs-text-small">于明早上午8:00叫醒</span></div>
        <div class="bs-text-small bs-text-444 header-r" style="right: 48px;">睡眠模式</div>
        <div id="night" class="mui-switch mui-switch-mini header-r" style="top: 20px;right: -60px;">
            <div class="mui-switch-handle"></div>
        </div>
    </div>
    <div style="display: flex;height: 64px;margin: 16px 0;padding: 20px 24px;background-color: white;">
        <div class="mui-col-sm-3 mui-col-xs-3" style="display: flex;justify-content: flex-start;margin-right: 25px;">
            <img src="../img/icon/air_conditioning.svg" class="img-ul">
            <div class="bs-text-smaller bs-text-444" style="margin-left: 8px;">
                18°C
            </div>
        </div>
        <div class="mui-col-sm-3 mui-col-xs-3" style="display: flex;justify-content: flex-start;">
            <img src="../img/icon/humidity.svg" class="img-ul">
            <div class="bs-text-smaller bs-text-444" style="margin-left: 8px;">
                30%RH
            </div>
        </div>
    </div>
    <div class="bs-text-normal bs-text-444" style="padding: 24px 24px 0;background-color: white;">
        <div class="bs-text-18" style="margin-bottom: 25px;">
            设备控制
        </div>
        <div class="device-content">
            <div>影视</div>
            <div>
                <img src="../img/icon/movie.svg" alt="">
            </div>
        </div>
        <div class="device-content" style="border-top: 1px solid #eee;border-bottom: 1px solid #eee;" onclick="javascript:location.href='../inroom/illumination.html';">
            <div>光照</div>
            <div>
                <img src="../img/icon/sunshine.svg" alt="">
            </div>
        </div>
        <div class="device-content">
            <div>温度</div>
            <div>
                <img src="../img/icon/temperature.svg" alt="" style="position: relative;right: 8px;">
            </div>
        </div>
    </div>
    <div style="display: flex;background-color: white;height: 170px;padding: 8vw 4vw;margin: 8px 0 16px;">
        <div style="width: 46vw;border-right: 1px solid #eee;">
            <div class="cirque bs-text-normal bs-text-white bs-bg-169488" ms-on-tap="goOpendoor">
                点击开门
            </div>
            <div class="bs-text-x-smaller prompt bs-text-444" style="margin-top: 20px;text-align: center;">
                请观察圈中的影像再开门
            </div>
        </div>
        <div style="width: 46vw;margin-top: 10px;">
            <div style="margin: 0px auto;text-align: center;" ms-on-tap="goCheckout">
                <img src="../img/icon/checkOut.svg" class="">
                <div class="bs-text-smaller bs-text-169488" style="font-family: 'Microsoft Yahei';">点击退房</div>
            </div>
            <div class="bs-text-x-smaller prompt bs-text-444" style="margin-top: 20px;text-align: center;">
                此时退房将获得200时币
            </div>
        </div>
    </div>
    <div style="background-color: white;padding-bottom: 20px;margin-bottom: 20px;">
        <div class="bs-text-444" style="font-weight: bold;padding: 23px 16px;">
            预约服务
        </div>
        <div class="swiper-container swiper1" style="height: 120px; z-index: 10;bottom: 0;background-color: white;">
            <div class="swiper-wrapper" style="padding-left: 15px;background-color: white;">
                <div class="swiper-slide swiper-slide-marker" ms-repeat="serviceList" data-repeat-rendered="swiper1Render">
                    <div ms-css-background-image="linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .5)), url({{el.coverUrl}})" style="height: 100%;background-size: cover;width: inherit;position: relative;"><span class="bs-text-white img-word bs-text-normal">{{el.name}}</span>
                    </div>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </div>
    <div style="background-color: white;padding-bottom: 20px">
        <div class="bs-text-444" style="font-weight: bold;padding: 23px 16px;">
            周边推荐
        </div>
        <div class="swiper-container swiper1" style="height: 120px; z-index: 10;bottom: 0;background-color: white;">
            <div class="swiper-wrapper" style="padding-left: 15px;background-color: white;">
                <div class="swiper-slide swiper-slide-marker" ms-repeat="peripheryList" data-repeat-rendered="swiper1Render">
                    <div ms-css-background-image="linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .5)), url({{el.coverUrl}})" style="height: 100%;background-size: cover;width: inherit;position: relative;"><span class="bs-text-white img-word bs-text-normal">{{el.name}}</span>
                    </div>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </div>
    <div style="height: 55px;"></div>
    <div class="footer-nav">
        <div class="footer-content" ms-on-tap="goIndex">
            <img src="/img/icon/icon-home.svg" class="">
            <div class="">主页</div>
        </div>
        <div class="footer-content">
            <img src="/img/icon/icon-ruzhu-select.svg" class="">
            <div class="">入住</div>
        </div>
        <div class="footer-content" ms-on-tap="goOrder">
            <img src="/img/icon/icon-dingdan.svg" class="">
            <div class="">订单</div>
        </div>
        <div class="footer-content" ms-on-tap="goMore">
            <img src="/img/icon/icon-more.svg" class="">
            <div class="">more</div>
        </div>
    </div>
</div>
