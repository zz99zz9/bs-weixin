<div ms-controller="invite" class="bs-bg-white" style="height: 100vh;">
    <div class="mask-fullscreen bs-text-white" ms-if="isShowMask" ms-click="maskToggle" style="padding-right: 3vw;">
        <img src="../img/icon/arrow_top.gif" style="width: 30px;">
        <div class="bs-text-larger" style="position: relative;padding-top: 3vh;line-height: 25px;">
            <div>
              邀请好友成为本宿VIP会员
            </div>
        </div>
    </div>
    <div style="height: 225px;background: url('img/vip-invite.jpg');background-size: cover;background-position: center">
    </div>
    <div class="bs-text-small bs-text-gold" ms-on-tap="clickLog" style="margin: 20px;text-align: right;">
      邀请记录
    </div>
    <div style="margin: 20px;">
        <div class="bs-text-x-larger bs-text-bolder" style="    line-height: 32px;">
            邀请好友成为本宿VIP会员，您将获得：
        </div>
        <div class="bs-text-large" style="margin: 30px 0 50px 0;line-height: 28px;">
            好友成为校园卡会员，您将获得一张<span class="bs-text-red">免费入住券</span>
            <br>
            好友成为银卡会员，您将获得<span class="bs-text-red" style="display:inline-block;width: 37px;font-size: 18px;text-align: center;">{{sAward}}</span>元
            <br>好友成为金卡会员，您将获得<span class="bs-text-red" style="display:inline-block;width: 37px;font-size: 18px;text-align: center;">{{gAward}}</span>元
            <br>好友成为黑卡会员，您将获得<span class="bs-text-red" style="display:inline-block;width: 37px;font-size: 18px;text-align: center;">{{bAward}}</span>元
        </div>
    </div>
    <div ms-click="maskToggle" class="bs-bg-black bs-text-white" style="font-size: 18px;position: fixed;bottom: 0;line-height: 40px;width: 100%;text-align: center;">邀请好友</div>
</div>
