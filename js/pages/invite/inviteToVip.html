<style>
  @keyframes yAxis {
    100% {
      transform: translateY(-110vh);
    }
  }
  @keyframes xAxis {
    100% {
      transform: translateX(-110vw);
    }
  }
  .planeBox {
    position: absolute;
    bottom: 0;
    right: 0;
    z-index: 1;
    animation: yAxis 3s ease-out;
    animation-delay: 2s;
    -webkit-animation: yAxis 3s ease-out;
    -webkit-animation-delay: 2s;
  }
  .plane {
    width: 95px;
    height: 60px;
    animation: xAxis 3s cubic-bezier(.51,.01,.31,.8);
    animation-delay: 2s;
    -webkit-animation: xAxis 3s cubic-bezier(.51,.01,.31,.8);
    -webkit-animation-delay: 2s;
  }
  .planeStatic {
    width: 95px;
    height: 60px;
    position: absolute;
    top: 0;
    display: none;
  }
</style>
