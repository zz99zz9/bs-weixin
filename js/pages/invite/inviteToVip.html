<div class="ms-controller" ms-controller="invite" style="display: flex;flex-direction: column; justify-content: start;">
    <img ms-attr-src="urlAPINet+data.headUrl" onerror="javascript:this.src=defaultHeadImg" alt="" style="width: 64px;margin:20px auto;border-radius: 50%;">
    <div style="text-align: center;">
      {{data.nickname||data.name}}邀请您成为本宿VIP会员
    </div>
    <div class="bs-text-large" style="margin: 20px;line-height: 24px;">
      <div style="text-indent: 2rem;margin-bottom: 10px;">本宿会员是本宿互联网酒店为用户提供高品质的入住体验和消费特权的一种身份。
      </div>
      <div style="text-indent: 2rem;margin-bottom: 10px;">本宿会员分为普通会员和VIP会员，VIP会员由低到高分别为银卡会员、金卡会员和黑卡会员。
      </div>
      <div style="text-indent: 2rem;margin-bottom: 10px;">普通会员可免费注册获得，普通会员购买电子会员卡即可成为对应等级的VIP会员，VIP会员不可二次升级。
      </div>
    </div>
    <div class="bs-text-larger bs-text-white bs-bg-black" style="position: fixed;bottom: 0;width: 100%;line-height:48px;text-align: center;" ms-click="goVip">立即成为本宿VIP会员</div>
</div>
