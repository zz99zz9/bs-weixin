<style>
    .detail {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
    }
</style>
<!-- <div ms-controller="assetsDetail"> -->
    <div id="pullrefresh" class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="bs-bg-white bs-text-larger" style="padding: 20px;">交易记录</div>
            <div class="bs-bg-white bs-text-large ms-controller" ms-controller="assetsDetail">
                <div ms-if="list.length>0" class="detail" style="" ms-repeat="list">
                    <div class="today-list-item" style="margin-left: 24px;">
                        {{el.description}}
                        <br>
                        <span class="bs-text-smaller bs-text-gray">{{el.createTime}}</span>
                    </div>
                    <!-- <div class="today-list-item" style="line-height: 43px;margin-right: 24px;">
                        {{(el.type==1?'+':'-') + ' ' + el.amount}}
                    </div> -->
                    <div class="today-list-item" style="line-height: 43px;margin-right: 24px;">
                        {{(el.amount>=0?'+':'-') + ' ' + el.amount}}
                    </div>
                </div>
                <div ms-if="list.length<1" class="bs-text-20 layout-center" style="height: 90vh; padding: 30vh 0;">
                    您目前没有交易记录
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->
