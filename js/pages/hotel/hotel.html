<div id="pullrefresh" class="mui-scroll-wrapper" ms-controller="hotel" ms-on-swipeup="su" ms-on-swipedown="sd">
    <div class="mui-scroll">
        <div style="position: absolute;top: 40vh;z-index: 10;right: 0;padding-right: 10px;">
            <button type="button" class="calender-icon bs-bg-red" ms-css-background-image="type?'url(img/clock.png)':'url(img/calender.png)'" ms-on-tap="openTimePanel">
            <div class="bs-text-white bs-text-smaller" ms-if="!type" style="margin: 9px 1px 0 0;">{{getToday('day')}}</div>
            </button>
        </div>
        <div class="bs-text-white bs-text-smaller" style="position: fixed;padding: 0 12px;top: 39vh;left: 0;z-index: 9;background: rgba(0,0,0,0.5);">距离 <span style="position: relative;top: 1px;">{{round(distance/1000,1)}} km</span></div>
        <div class="swiper-container swiper1" style="height: 45vh;">
            <div class="swiper-wrapper">
                <div class="swiper-slide" ms-repeat="galleryList" data-repeat-rendered="swiper1Render">
                    <div style="width: 100%;height: 100%;background-size: cover;background-position: center;" ms-css-background-image="'url(' + urlAPINet + el.imgUrl+')'">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="pic-info">
            <button class="expand" id="exp" ms-on-tap="expand" style="padding: 0;">
                <table width="100%">
                    <tr>
                        <!-- <td width="200px">
                            <i>{{alias}}酒店&nbsp;</i><i>one'own</i>
                        </td> -->
                        <td class="mui-ellipsis small" valign="top">
                            <i class="bs-text-x-larger" style="font-weight: 900;">{{name}}&nbsp;</i><i class="bs-text-larger" style="font-weight: 100;">{{alias}}</i><br />
                            <i class="bs-text-small bs-text-gold" style="max-width: 90%;margin-top: 4px;white-space: normal;" ms-on-tap="openNav">
                                <img src="img/icon/position.png" alt="" style="width: 17px;position: relative;top: 2px;">
                            {{address}} {{distance?distance+'km':''}}
                            </i>
                        </td>
                        <td class="tdclass bs-text-small" style="color: #333; width: 48px;">
                            展开
                        </td>
                    </tr>
                </table>
            </button>
            <div class="bs-bg-white bs-text-smaller info">
                <div ms-on-tap="openIntroduction">
                    <img src="img/icon/intro.png" alt="">
                    <br>酒店介绍
                </div>
                <div ms-on-tap="openFeature">
                    <img src="img/icon/amenity.png" alt="">
                    <br>酒店特色
                </div>
                <div style="position: relative;" ms-on-tap="openAssess">
                    <!-- <span style="position: relative;top: -10px;display: inline-block;color: #ffa000;">{{score.totalScore}}星</span> 
                    <span class="bs-text-smaller" style="float: left;position: relative;top: -8vh;display: inline-block;width: 16vw;"></span>
                    -->
                    <img src="img/icon/assess.png" alt="">
                    <br>{{assessCount}}评价
                </div>
                <div ms-on-tap="goShop">
                    <img src="img/icon/around.png" alt="">
                    <br>酒店周边
                </div>
            </div>
        </div>
        
        <!-- 房型筛选 -->
        <div class="typeFilter bs-text-large" ms-on-tap="openRoomFilter()">
           <!-- <div class="typeFilter-item" ms-class="active:tid==''" ms-on-tap="selectRoomType('')">all</div>
            <div class="typeFilter-item" ms-class="active:tid==el.id" ms-repeat="roomTypeList" ms-on-tap="selectRoomType(el.id)" data-repeat-rendered="showRoomTypeFilter">{{el.name}}</div> -->
            <div class="typeFilter-item">
                <img src="img/icon/filter.png" alt="">
            </div>
            <div class="typeFilter-item" style="margin: 17px 0 0 5px;">房型筛选
            </div>
        </div>
        
        <div style="width: 90%;margin: 0 auto;">
            <div ms-repeat="roomList">
                <!-- roomSlide -->
            </div>
        </div>
    </div>
</div>
