<div id="pullrefresh" class="mui-scroll-wrapper">
    <div class="mui-scroll">
        <div ms-controller="hotel">
            <div style="position: absolute;top: 245px;z-index: 10;right: 0;padding-right: 10px;">
                <button type="button" class="calender-icon" style="background-image: url(img/calender.png);" ms-on-tap="openTimePanel">
                <div style="margin: 7px 1px 0 0; color: #b20e15;">18</div>
                </button>
            </div>
            <div class="swiper-container swiper1" style="height: 300px;">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" ms-repeat="galleryList" data-repeat-rendered="swiper1Render">
                        <div style="width: 100%;height: 100%;background-size: cover;background-position: center;" ms-css-background-image="'url(' + urlAPINet + el.imgUrl+')'">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <div class="pic-info" style="background: white;width: 100%;">
                <button class="expand" id="exp" ms-on-tap="expand">
                    <table width="100%">
                        <tr>
                            <!-- <td width="200px">
                                <i>{{alias}}酒店&nbsp;</i><i>one'own</i>
                            </td> -->
                            <td class="mui-ellipsis small" valign="top">
                                <i class="bs-text-larger">{{alias}}酒店&nbsp;</i><i>one'own</i><br />
                                <i class="bs-text-large bs-text-gray" style="margin-top: 4px;">{{name}}</i>
                            </td>
                            <td class="tdclass bs-text-smaller" style="color: #333; width: 48px;">
                                展开
                            </td>
                        </tr>
                    </table>
                </button>
                <div class="info">
                    <div ms-repeat="surplusList">
                        <a href="javascript:void(0);">
                            <h3>{{el.name}}</h3>
                            今日剩余{{el.surplus}}间
                        </a>
                    </div>
                </div>
                <div class="text-info">
                    <!-- <p style="padding:15px">{{introduction}}</p> -->
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell" >
                            <a ms-on-tap="openNav(lat,lng,name,address)">
                                <h5>{{alias}}酒店：{{address}}</h5>
                            <span class="mui-badge mui-badge-success" style="background-color:black;">&nbsp;跟我走<span class="mui-icon mui-icon-location" style="font-size:20px"></span></span>
                            </a>
                        </li>
                        <div class="mui-table-view-divider">酒店特色</div>
                        <li class="mui-table-view-cell" ms-repeat="featureList">
                            <a ms-on-tap="openFeature(el)" class="mui-navigate-right"><h5 class="mui-ellipsis" style="margin-right:10px">{{el.title}}</h5></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div ms-repeat="roomList">
                <!-- roomSlide -->
            </div>
        </div>
    </div>
</div>
