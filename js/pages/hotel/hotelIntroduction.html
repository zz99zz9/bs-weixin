<style>
    .hotel-introduction section {
        margin: 25px 0;
        font-size: 15px;
    }
    .hotel-introduction section div {
        margin: 15px 0;
        font-size: 13px;
        font-size: 12px;
    }
</style>
<div ms-controller="hotel" class="bs-bg-white bs-text-black bs-text-large hotel-introduction" style="padding: 20px;height: 80vh;overflow-y: auto;">
    <div class="bs-text-x-larger">{{name}}</div>
    <section>
        <div>
            <img src="img/icon/tel.png" alt="" style="width: 22px;position: relative;top: 3px;">&nbsp;
            <a class="bs-text-graybs-text-large" ms-attr-href="'tel:' + tel">{{tel}}</a>
        </div>
    </section>

    <section>
        酒店介绍
        <div>
            {{introduction}}
        </div>
    </section>

    <section>
        周围交通
        <div>
            {{circTraffic}}
        </div>
    </section>
</div>
