<style>
    .amenity img {
        width: 60px;
    }
    .amenity section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 33px;
        color: #999;
    }
    .type-name {
        margin-bottom: 12px;
        font-size: 18px;
        font-weight: bolder;
    }
    .noSelect {
        opacity: 0.5;
    }
</style>
<div ms-controller="amenity" class="bs-bg-white bs-text-51 amenity" style="padding: 20px;height: 80vh;overflow-y: auto;">
    <div class="bs-text-x-larger" style="font-weight: bolder;margin-bottom: 50px">选择您需要的配套设施</div>
    <section ms-repeat="list" ms-if-loop="el.isShow" ms-on-tap="select(el.id)">
        <div ms-class="bs-text-51:selectedList.indexOf(el.id)>-1">
            <div class="type-name">{{el.name}}</div>
        </div>
        <div ms-class="noSelect:selectedList.indexOf(el.id)==-1">
            <img ms-attr-src="urlAPINet+el.ico" alt="">
        </div>
    </section>
</div>
