<style>
h5 {
    line-height: 1.5;
}

.flex0 {
    width: 100px;
    padding-left: 10px;
    width: 31vw;
}

.flex1 {
    margin-left: 2vw;
}
 
.isValid {
    color: #ffa000;
}

.noValid {
    color: gray;
}

.left {
    width: 35vw;
    float: left;
}

.right {
    width: 65vw;
    float: left;
}

.photo {
    width: 12vh;
    height: 12vh;
    background-size: cover;
    background-position: center;
    margin: 10px 0 0 10px;
}

.circle {
    border-radius: 50%;
}

.flex1-space {
    padding: 1vh 2vh 1vh;
}

.bubble {
    width: 55vw;
    background-color: #9cec69;
    position: relative;
    border-radius: 10px;
    margin: 1vh 0 0;
    padding: 10px;
}

.bubble:before {
    content: "";
    position: absolute;
    right: 100%;
    top: 35px;
    border-top: 5px solid transparent;
    border-right: 20px solid #9cec69;
    border-bottom: 10px solid transparent;
}

.comment {
    font-size: 0.875rem;
    height: 110px;
    padding: 10px;
    border: 0px;
    margin-bottom: 0px;
} 

.space {
    margin-top: 2vh; 
    background-color: #fff
}
</style>
<div ms-controller="sub" class="mui-content" style="background-color: #eee">
    <div class="space">
        <div class="left">
            <div style="padding: 2vh 0 0 2vh;">
                <img class="circle photo" src="http://img.ini.xin/uploadsImg/20160331/img/d708d83c-3835-443e-ae94-02c639509127100.jpg" />
            </div>
            <div style="padding-top: 1vh;">
                <h5 style="margin: 0 0 0 10px;padding: 0 10px 0 2vh;">{{data.post}}</h5>
            </div>
            <div style="padding-top: 1vh;">
                <h5 style="margin: 0 10px 10px 10px;padding-left: 2vh;">{{data.name}}</h5>
            </div>
        </div>
        <div class="right">
            <div style="padding-top: 4vh; margin-left: 2vw;">
                <h5 class="bubble" style="color: #000; margin-bottom: 0px;">
                    {{data.message}}
                </h5>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="mui-content space">
        <div class="mui-input-group">
            <div class="display-flex flex1-space">
                <h5 class="flex0">入住房间</h5>
                <h5 class="flex1">{{data.inHome}}</h5>
            </div>
        </div>
        <div class="mui-input-group">
            <div class="display-flex flex1-space">
                <h5 class="flex0">入住时间</h5>
                <h5 class="flex1">{{data.inTime}}</h5>
            </div>
        </div>
    </div>
    <ul class="mui-table-view space">
        <li class="mui-table-view-cell" style="background-color: #fff!important; padding: 2vh;">
            <table>
                <tr ms-repeat="scoreList">
                    <td style="width: 40vw;padding: 5px 0 5px 10px;border-bottom-width: 110px;">{{el.name}}</td>
                    <td>
                        <span style="font-size: 22px;margin-left:5px;" ms-repeat-cl="el.list" ms-class-1="isValid:el.s>(cl-1)" ms-class-2="noValid:el.s<cl" ms-click="click(el.r,cl)">★</span>
                    </td>
                </tr>
            </table>
        </li>
    </ul>
    <div class="space">
        <div style="padding: 2vh">
            <textarea class="comment" placeholder="亲，记录下享受体验吧！" ms-duplex="data.content" data-duplex-changed="changed">{{data.content}}</textarea>
        </div>
    </div>
    <div class=" mui-text-center" style="margin: 2vh; color: #dd524d;">
        客服热线 400 2222 2222
    </div>
    <br>
    <br>
    <br>
    <nav class="mui-bar mui-bar-tab" style="padding: 10px;">
        <button type="button" class="mui-btn mui-btn-danger mui-pull-right" ms-click="save" ms-attr-disabled="isDisabled">确定</button>
    </nav>
    </nav>
</div>
