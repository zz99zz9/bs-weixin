<style>
h5 {
    line-height: 1.5;
}

.flex0 {
    width: 100px;
    width: 31vw;
}

.flex1 {
    right: 20px;
    position: absolute;
}
 
.isValid {
    color: #ffa000;
}

.noValid {
    color: gray;
}

.left {
    width: 30vw;
    float: left;
}

.right {
    width: 70vw;
    float: left;
}

.photo {
    width: 50px;
    height: 50px;
    background-size: cover;
    background-position: center;
    margin: 0;
}

.circle {
    border-radius: 50%;
}

.flex1-space {
    padding: 12.5px 20px;
}

.bubble {
    height: 80px;
    margin-right: 20px;
    background-color: #9cec69;
    position: relative;
    border-radius: 10px;
    padding: 10px;
}

.bubble:before {
    content: "";
    position: absolute;
    right: 97%;
    top: 10px;
    border-top: 15px solid transparent;
    border-right: 16px solid #9cec69;
    border-bottom: 15px solid transparent;
}

.comment {
    font-size: 0.875rem;
    height: 205px;
    padding: 0;
    border: 0px;
    margin-bottom: 0px;
} 

.space {
    margin-top: 10px; 
    background-color: #fff !important;
    padding-bottom: 0;
}
.message {
    display: flex;
    justify-content: initial;
    align-items: center;
}
.message1 {
    overflow: auto;
    height: 70px;
    display: flex;
}
.li {
    padding: 14px 20px 0.5px;
}
.button {
    position: absolute;
    right: 20px;
    width: 100px;
    height: 30px;
    padding: 0;
    border: 1px solid black;
    border-radius: 0;
    line-height: 30px;
    text-align: center;
}
.mui-table-view-cell.mui-active {
    background-color: #fff;
}
</style>
<div ms-controller="sub" class="mui-content" style="background-color: #eee">
    <div class="space" style="padding-bottom: 10px;">
        <div class="left">
            <div style="text-align: center; margin-bottom: 7px;">
                <img class="circle photo" src="http://img.benjiudian.com/uploadsImg/20160331/img/d708d83c-3835-443e-ae94-02c639509127100.jpg" />
            </div>
            <div>
                <div class="bs-text-smaller bs-text-153" style="text-align: center;">{{data.post}}</div>
            </div>
            <div>
                <div class="bs-text-smaller" style="text-align: center;">{{data.name}}</div>
            </div>
        </div>
        <div class="right">
            <div style="">
                <div class="bubble bs-text-small bs-text-black message" style="">
                    <div class="message1">{{data.message}}</div> 
                </div>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="mui-content space">
        <div class="mui-input-group">
            <div class="display-flex flex1-space">
                <div class="flex0 bs-text-small bs-text-153">入住房间</div>
                <div class="flex1 bs-text-small bs-text-black">{{data.inHome}}</div>
            </div>
        </div>
        <div class="mui-input-group">
            <div class="display-flex flex1-space">
                <div class="flex0 bs-text-small bs-text-153">入住时间</div>
                <div class="flex1 bs-text-small bs-text-black">{{data.inTime}}</div>
            </div>
        </div>
    </div>
    <ul class="mui-table-view space">
        <li class="mui-table-view-cell li">
            <table>
                <tr ms-repeat="scoreList">
                    <td class="flex0 bs-text-small bs-text-153" style="padding: 0 0 13.5px 0;">{{el.name}}</td>
                    <td style="position: absolute; right: 20px;">
                        <span style="font-size: 22px;margin-left:5px;" ms-repeat-cl="el.list" ms-class-1="isValid:el.s>(cl-1)" ms-class-2="noValid:el.s<cl" ms-click="click(el.r,cl)">★</span>
                    </td>
                </tr>
            </table>
        </li>
    </ul>
    <div class="space">
        <div style="padding: 20px; height: 270px;">
            <textarea class="comment" placeholder="亲，记录下享受体验吧！" ms-duplex="data.content" data-duplex-changed="changed">{{data.content}}</textarea>
            <button type="button" class="mui-btn mui-pull-right bs-text-small bs-text-black button" ms-click="save" ms-attr-disabled="isDisabled">发布</button>
        </div>
    </div>
    <div class=" mui-text-center bs-text-smaller" style="margin-top: 6vh;">
        客服热线 400 2222 2222
    </div>
    <br>
</div>
