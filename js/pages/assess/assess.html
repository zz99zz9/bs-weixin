<style>
.isValid {
    color: #ffa000;
}

.noValid {
    color: gray;
}

.talker {}

.mui-table-view:before {
   background-color: transparent;}

.mui-table-view:after {
   background-color: transparent;}
</style>
<div ms-controller="roomassess" style="height:80vh; background: #fff; overflow: scroll;">
    <div class="mui-text-center">
        <br />
        <div class="circle photo" ms-css-background-image="'url('+urlAPINet + designer.portraitUrl+')'">
            &nbsp;
        </div>
        <br />
        <h4 class="bs-text-black bs-text-large" style="display: inline;margin-right: 10px;">{{designer.name}}</h4>
        <small style="font-weight: 100; color:#999;">试睡师</small>
        <div class="small bs-text-black bs-text-small" style="margin: 20px auto; text-align: left; font-weight: 100; font-size: 13px; margin: 20px 15px;">{{designer.message}}</div>
        <hr style="margin-bottom: 0px;margin-top: 0px;border-top-width: 1px;">
    </div>
    <div class="bs-text-black bs-text-large" style="padding: 10px 15px 0px 15px;">评价({{count}})</div>
    <div class="mui-text-center" ms-repeat="list">
        <div style="text-align: left;margin: 0 15px;">
            <br>
            <h4 class="bs-text-153 bs-text-small" style="text-align: left;font-weight: 300;display: inline;margin-right: 10px;">{{el.user.name || el.user.mobile}}</h4>
            <span ms-class-1="isValid:el.s>=1" ms-class-2="noValid:el.s<1">★</span>
            <span ms-class-1="isValid:el.s>=2" ms-class-2="noValid:el.s<2">★</span>
            <span ms-class-1="isValid:el.s>=3" ms-class-2="noValid:el.s<3">★</span>
            <span ms-class-1="isValid:el.s>=4" ms-class-2="noValid:el.s<4">★</span>
            <span ms-class-1="isValid:el.s>=5" ms-class-2="noValid:el.s<5">★</span>
            <div class="small bs-text-black bs-text-small" style="font-weight: 100;font-size: 13px;margin: 15px 0px;"> {{el.content}}</div>
            <hr style="margin-top: 0px;margin-bottom: 0px;">
        </div>
    </div>
</div>
