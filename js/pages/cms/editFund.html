<style>
.user {
    display: flex;
    justify-content: center;
}

.left {
    width: 20vw;
}
</style>
<div class="bs-text-smaller cms" ms-controller="editFund">
    <div class="mui-text-center" style="margin-top: 2vh;">
        <div class="circle" style="width: 104px;height: 104px;margin: 0px auto;border: 1px solid #baa074;">
            <div class="circle" style="margin: 0 auto;width: 96px;height: 96px;background-size: cover;background-position: center;position:relative;top: 3px;" ms-css-background-image='url({{headImg}})' ms-on-tap="changeImg">
                <img src="../img/edit-small.png" style="position: absolute;background: #fff;border-radius: 50%;bottom: 2px;left: 72px;width: 18px;" />
            </div>
        </div>
    </div>
    <div class="user" style="margin-top: 5vh;">
        <div class="left" class="left">中文名称</div>
        <div>
            <input type="text" ms-duplex="name" data-duplex-changed="changed" style="width: 43vw; height: 30px; padding: 8px; border-radius: 8px;" maxlength="20" />
        </div>
    </div>
    <div class="user" style="margin-top: 2vh;">
        <div class="left">英文名称</div>
        <div>
            <input type="text" ms-duplex="enName" data-duplex-changed="changed" style="width: 43vw; height: 30px; padding: 8px; border-radius: 8px;" maxlength="20" />
        </div>
    </div>
    <div class="user" style="margin-top: 2vh;">
        <div class="left">一句话介绍</div>
        <div>
            <input type="text" ms-duplex="introduction" data-duplex-changed="changed" style="width: 43vw; height: 30px; padding: 8px; border-radius: 8px;" maxlength="20" />
        </div>
    </div>
    <div class="user" style="margin-top: 2vh;">
        <div class="left" style="padding-top: 5px;">简介</div>
        <div>
            <textarea ms-duplex="brief" style="height: 26vh; width: 43vw; padding: 5px; border-radius: 8px; text-align: left; text-indent: 1em; font-size: 12px;" placeholder="简介" maxlength="255">
            </textarea>
        </div>
    </div>
    <br>
    <br>
    <div class="footer" style="position: fixed; bottom: 0;">
        <button style="width: 100vw; height: 50px;" ms-click="save()">保存</button>
    </div>
</div>
