<section ms-controller="favoreeList">
    <div class="bs-bg-white bs-text-small cms-head-row">
        <div class="flex1">
            已资助<span class="bs-text-red">{{data.num}}</span>人
        </div>
        <img class="flex0" src="../img/commonweal/add.png" alt="" style="width: 36px;">
    </div>

    <div ms-repeat="data.list" style="display: flex;justify-content: space-around;align-items: center;padding:15px;border-bottom: 1px solid #ddd;" class="bs-bg-white bs-text-smaller">
        <img ms-attr-src="el.img" alt="" style="border-radius: 50%;width: 44px;">
        <div style="padding-left: 15px;padding-right: 5px;">
            <span class="bs-text-normal">{{el.name}}</span> {{el.grade}}
            <br>
            {{el.reason}}
        </div>
        <div>
            <img src="../img/icon/edit_red.png" alt="" style="width: 12px;position: relative;top: -20px;">
        </div>
    </div>
</section>
