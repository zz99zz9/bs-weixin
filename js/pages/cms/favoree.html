<style>
.user {
    display: flex;
    justify-content: center;
}
</style>
<div class="bs-text-smaller cms" ms-controller="favoree">
    <div class="mui-text-center" style="margin-top: 10vh;">
        <div class="circle" style="width: 104px;height: 104px;margin: 0px auto;border: 1px solid #baa074;">
            <div class="circle" style="margin: 0 auto;width: 96px;height: 96px;background-size: cover;background-position: center;position:relative;top: 3px;" ms-css-background-image='url({{headImg}})' ms-on-tap="changeImg">
                <img src="../img/edit-small.png" style="position: absolute;background: #fff;border-radius: 50%;bottom: 2px;left: 72px;width: 18px;" />
            </div>
        </div>
    </div>
    <div class="user" style="margin-top: 5vh;">
        <div style="margin-right: 5vw;">姓名</div>
        <div>
            <input type="text" ms-duplex="name" data-duplex-changed="changed" style="width: 43vw; height: 30px; padding: 8px; border-radius: 8px; text-align: center;" />
        </div>
    </div>
    <div class="user">
        <div style="margin-right: 5vw;">学历</div>
        <div>
            <div>
                <button id='edu1' style="width: 43vw; height: 30px; padding: 3px; line-height: 24px border-radius: 8px;">{{data.edu1}}</button><img src="../img/icon/right-arrow.svg" style="margin-top: 5px; height: 20px;">
            </div>
            <div style="margin-top: 2vh;">
                <button id='edu2' style="width: 43vw; height: 30px; padding: 3px; line-height: 24px border-radius: 8px;">{{data.edu2}}</button><img src="../img/icon/right-arrow.svg" style="margin-top: 5px; height: 20px;">
            </div>
        </div>
    </div>
    <div class="user" style="margin-top: 2vh;">
        <div style="margin-right: 5vw; padding-top: 5px;">原因</div>
        <div>
            <textarea ms-duplex="data.reason" style="height: 26vh; width: 43vw; padding: 5px; border-radius: 8px; text-align: left; text-indent: 1em; font-size: 12px;" placeholder="资助原因">
            </textarea>
        </div>
    </div>
    <div style="position: absolute; bottom: 0;">
        <button style="width: 100vw; height: 50px;" ms-attr-disabled="isDisabled">保存</button>
    </div>
</div>
