<style>
.user {
    display: flex;
    justify-content: center;
}

.left {
    width: 20vw;
}

.choose {
    width: 43vw; 
    height: 30px; 
    padding: 3px; 
    line-height: 24px; 
    border-radius: 8px;
}

.choose img {
    margin-top: 5px;
    height: 20px;
    position: relative;
    top: -3px;
    right: -4vw;
}
</style>
<div class="bs-text-smaller cms" ms-controller="favoree">
    <div class="mui-text-center" style="margin-top: 10vh;">
        <div class="circle" style="width: 104px;height: 104px;margin: 0px auto;border: 1px solid #baa074;">
            <div class="circle" style="margin: 0 auto;width: 96px;height: 96px;background-size: cover;background-position: center;position:relative;top: 3px;" ms-css-background-image='url({{data.imgUrl}})' ms-on-tap="changeImg">
                <img src="../img/edit-small.png" style="position: absolute;background: #fff;border-radius: 50%;bottom: 2px;left: 72px;width: 18px;" />
            </div>
        </div>
    </div>
    <div class="user" style="margin-top: 5vh;">
        <div class="left">姓名</div>
        <div>
            <input type="text" ms-duplex="data.name" style="width: 43vw; height: 30px; padding: 8px; border-radius: 8px; text-align: center;" />
        </div>
    </div>
    <div class="user">
        <div class="left">学历</div>
        <div>
            <div>
                <button id='edu1' class="choose"><div style="display: inline-block; position: relative; top: -8px; width: 100px;">{{edu1}}</div><img src="../img/icon/right-arrow.svg"></button>
            </div>
        </div>
    </div>
    <div class="user" style="margin-top: 2vh;">
        <div class="left" style="padding-top: 5px;">原因</div>
        <div>
            <textarea ms-duplex="data.reason" style="height: 26vh; width: 43vw; padding: 5px; border-radius: 8px; text-align: left; text-indent: 1em; font-size: 12px;" placeholder="资助原因">
            </textarea>
        </div>
    </div>
    <div style="position: absolute; bottom: 0;">
        <button style="width: 100vw; height: 50px;" ms-click="save()">保存</button>
    </div>
</div>
