    }

        color: black;

        position: fixed;

<div ms-controller="contactList">
    <div class="mui-table-view">
        <div id="OA_task_2">
            <div class="mui-table-view-cell mui-checkbox mui-right" ms-repeat="list">
                <button type="button" class="mui-btn" style="z-index: 1" ms-click="del($index)">删除</button>

                    <a class="mui-btn mui-btn-red">删除</a>
                </div>
                <div class="mui-slider-handle">
                    <div class="display-flex mui-table-cell">
                        <h5 class="flex0" style="-webkit-box-pack: justify;">姓&emsp;名</h5>
                        <h5 class="flex1">{{el.name}}</h5>
                    </div>
                    <div class="display-flex mui-table-cellv">
                        <h5 class="flex0" style="-webkit-box-pack: justify;">手机号</h5>
                        <h5 class="flex1">{{el.mobile}}</h5>
                    </div>
                    <div class="display-flex mui-table-cell">
                        <h5 class="flex0" style="-webkit-box-pack: justify;">身份证号</h5>
                        <h5 class="flex1">{{el.idNo}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <nav class="mui-bar mui-bar-tab" style="padding: 10px;">
        <button type="button" class="mui-btn mui-btn-danger mui-pull-right btn" ms-click="add()">添加入住人</button>
    </nav>
</div>
