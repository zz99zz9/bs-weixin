<!-- 余额页面 -->
<div class="bs-text-gold" style="height: 100vh;background-color: #23262a;display: flex;flex-direction: column;justify-content: space-between;align-items: center;text-align: center;font-size: 18px;position: relative;" ms-controller="balance">
    <div class="bs-text-xxx-larger fr-head" style="width: 200px;margin-top: 120px;">
        {{amount}}
        <span class="bs-text-large bs-text-white"><br>余额</span>
        <!-- <img src="img/icon/question.png" alt="" style="position: absolute;top: -7px;right: -20px;width: 18px;" ms-click="goNote"> -->
    </div>
    <div class="bs-text-larger fr-content" style="height: 46px;position: relative;top: -5vh;">
        <div>
            <input type="tel" ms-duplex="money" data-duplex-changed="rechargeBtnChange" style="width: 180px;display: block;margin-top: 30px;margin-bottom: -15px;background: #23262a;border: none;text-align: center;" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="输入充值金额" >
            <hr style="color: #999;">
        </div>

        <button class="withdrawBtn" type="button" ms-click="recharge" ms-attr-disabled="isDisabled">充值</button>
    </div>
    <div class="bs-text-smaller fr-link" style="width: 60px;margin-bottom: 25px;" ms-click="goLog">明细</div>
</div>
