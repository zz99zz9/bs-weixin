<div id="app" class="mui-views">
	<div class="mui-view">
		<div class="mui-pages">
		</div>
	</div>
</div>
<div id="infoPage" class="mui-page" ms-controller="info">
	<div class="mui-page-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a href="#name" class="mui-navigate-right">姓名<span class="mui-pull-right" style="margin-right: 25px;">{{name}}</span></a>
			</li>
			<li class="mui-table-view-cell">
				<a href="#nick" class="mui-navigate-right">昵称<span class="mui-pull-right" style="margin-right: 25px;">{{nickname}}</span></a>
			</li>
			<li class="mui-table-view-cell">
				<a href="#">手机号<span class="mui-pull-right" style="margin-right: 25px;">{{mobile}}</span></a>
			</li>
		</ul>
		<br />
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a href="frequent-contact-list.html" class="mui-navigate-right">入住人信息</a>
			</li>
			<li class="mui-table-view-cell">
				<a href="user-bill.html" class="mui-navigate-right">发票管理</a>
			</li>
			<li class="mui-table-view-cell">
				<a href="about.html" class="mui-navigate-right">关于本酒店</a>
			</li>
		</ul>
		<div class="mui-content-padded mui-text-center" style="position: absolute;bottom: 0;width: 95%;padding-left: 0;padding-right: 0;">
			客服电话：<a href="tel:4000-000-000" style="color: #cc9966;">4000-000-000</a>
		</div>
	</div>
</div>
<div ms-controller="change">
	<div id="name" class="mui-page" style="position: fixed;z-index: 999;">
		<div class="mui-page-content">
			<div class="mui-input-group">
			 	<div class="mui-button-row" style="background-color: #efeff4;height: 37px;">
			 		<div class="cancelBtn mui-pull-left" style="padding: 5px 15px;">取消</div>
		            <div style="padding: 5px 15px;" class="mui-pull-right" ms-class-1="mui-text-danger:isNameChange" ms-class-2="mui-text-gray:!isNameChange" ms-click="save">保存</div>
		        </div>
		        <div class="mui-input-row">
					<label>姓名</label>
		            <input type="text" ms-duplex="newName" autofocus="autofocus" />
		        </div>
		    </div>
		</div>
	</div>
	<div id="nick" class="mui-page" style="position: fixed;z-index: 999;">
		<div class="mui-page-content">
			<div class="mui-input-group">
				<div class="mui-button-row" style="background-color: #efeff4;height: 37px;">
			 		<div class="cancelBtn mui-pull-left" style="padding: 5px 15px;">取消</div>
		            <div style="padding: 5px 15px;" class="mui-pull-right" ms-class-1="mui-text-danger:isNicknameChange" ms-class-2="mui-text-gray:!isNicknameChange" ms-click="save">保存</div>
		        </div>
		        <div class="mui-input-row">
					<label>昵称</label>
		            <input type="text" ms-duplex="newNickname" autofocus="autofocus" />
		        </div>
		    </div>
		</div>
	</div>
	<div id="mobile" class="mui-page" style="position: fixed;z-index: 999;">
		<div class="mui-page-content">
			<div class="mui-input-group">
				<div class="mui-button-row" style="background-color: #efeff4;height: 37px;">
			 		<div class="cancelBtn mui-pull-left" style="padding: 5px 15px;">取消</div>
		            <div style="padding: 5px 15px;" class="mui-pull-right" ms-class-1="mui-text-danger:isMobileChange" ms-class-2="mui-text-gray:!isMobileChange" ms-click="save">保存</div>
		        </div>
		        <div class="mui-input-row">
					<label>手机号</label>
		            <input type="text" ms-duplex="newMobile" autofocus="autofocus" />
		        </div>
			</div>
		</div>
	</div>
</div>
