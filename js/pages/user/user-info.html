.mui-page {
    display: none;
}

.mui-pages .mui-page {
    display: block;
}

.mui-page .mui-table-view:first-child {
    margin-bottom: 50px;
    border: 0;
}

.mui-page .mui-table-view:last-child {
    margin-bottom: 30px;
}

.nav-title {
    display: inline-block;
    width: 80px;
    margin: 5px auto;
}

.mui-table-view:before {
    background-color: transparent;
}

<div id="app" class="mui-views">
    <div class="mui-view">
        <div class="mui-pages">
        </div>
    </div>
</div>
<div id="infoPage" class="mui-page" ms-controller="info">
    <div class="mui-page-content bs-text-small">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a href="#nick" class="mui-navigate-right">
                    <span class="bs-text-gray nav-title">昵称</span>
                    <span style="margin-right: 25px;">{{nickname}}</span>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a href="#">
                    <span class="bs-text-gray nav-title">手机号</span>
                    <span>{{mobile}}</span>
                </a>
            </li>
        </ul>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a href="frequent-contact-list.html" class="mui-navigate-right">
                    <span class="bs-text-gray nav-title">入住人信息</span>
                </a>
            </li>
        </ul>
        <ul class="mui-table-view" style="margin-top: 5px">
            <li class="mui-table-view-cell">
                <a href="invoice-list.html" class="mui-navigate-right">
                    <span class="bs-text-gray nav-title">发票管理</span>
                </a>
            </li>
        </ul>
        <ul class="mui-table-view" style="margin-top: 50px" ms-if="isLogin==1" ms-click="logOff">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    <span class="bs-text-gray nav-title">退出当前账号</span>
                </a>
            </li>
        </ul>
        <div style="position: fixed; bottom: 0; width: 100%;">
            <div class="mui-content-padded mui-text-center" style="margin-top: 25px">
                客服电话： <a ms-attr-href="'tel:'+SERVICECALL">{{SERVICECALL}}</a>
            </div>
        </div>
    </div>
</div>
<div ms-controller="change">
    <div id="name" class="mui-page" style="position: fixed;z-index: 999;">
        <div class="mui-page-content">
            <div class="mui-input-group">
                <div class="mui-button-row" style="background-color: #efeff4;height: 37px;">
                    <div class="cancelBtn mui-pull-left" style="padding: 5px 15px;">取消</div>
                    <div style="padding: 5px 15px;" class="mui-pull-right" ms-class-1="mui-text-danger:isNameChange" ms-class-2="mui-text-gray:!isNameChange" ms-click="save">保存</div>
                </div>
                <div class="mui-input-row">
                    <label>姓名</label>
                    <input type="text" ms-duplex="newName" autofocus="autofocus" />
                </div>
            </div>
        </div>
    </div>
    <div id="nick" class="mui-page" style="position: fixed;z-index: 999;">
        <div class="mui-page-content">
            <div class="mui-input-group">
                <div class="mui-button-row" style="background-color: #efeff4;height: 37px;">
                    <div class="cancelBtn mui-pull-left" style="padding: 5px 15px;">取消</div>
                    <div style="padding: 5px 15px;" class="mui-pull-right" ms-class-1="mui-text-danger:isNicknameChange" ms-class-2="mui-text-gray:!isNicknameChange" ms-click="save">保存</div>
                </div>
                <div class="mui-input-row">
                    <label>昵称</label>
                    <input type="text" ms-duplex="newNickname" autofocus="autofocus" />
                </div>
            </div>
        </div>
    </div>
    <div id="mobile" class="mui-page" style="position: fixed;z-index: 999;">
        <div class="mui-page-content">
            <div class="mui-input-group">
                <div class="mui-button-row" style="background-color: #efeff4;height: 37px;">
                    <div class="cancelBtn mui-pull-left" style="padding: 5px 15px;">取消</div>
                    <div style="padding: 5px 15px;" class="mui-pull-right" ms-class-1="mui-text-danger:isMobileChange" ms-class-2="mui-text-gray:!isMobileChange" ms-click="save">保存</div>
                </div>
                <div class="mui-input-row">
                    <label>手机号</label>
                    <input type="text" ms-duplex="newMobile" autofocus="autofocus" />
                </div>
            </div>
        </div>
    </div>
</div>
