<script>
    const loadUrl = 1;
    const loadStr = 2;
    const none = 0;
    var popover_ishide = false;

    function popover(url, type, callback) {
        popover_ishide = false;
        $('.popover').show();
        switch (type) {
            case loadUrl:
                $('#pop-text').load(url, function() {
                	if (typeof callback == "function") {
    			        callback();
    			    }
                    avalon.scan();
                });
                break;
            case loadStr:
                $('#pop-text').html(url);
                avalon.scan();
                break;
            default:
                break;
        }
        setTimeout("$('.popover').removeClass('popover-hide')", 10);
    };
    $(function() {
        // $('.popover-content').height(window.screen.height-185);
        if (!isios && isweixin) {
            //$('.popover').css('-webkit-transition-duration','0');
        }
        $('.popover').on('webkitTransitionEnd', function() {
            if (popover_ishide) {
                $('.popover').hide();
            }
        })
        $('.popover').on('touchmove', function(e) {
            e.stopPropagation();
        })

        $('.popover-closeButton').on('click', function() {

            $('.popover').addClass('popover-hide');
            popover_ishide = true;
        })
    });
</script>
<div style="display: none;" class="popover popover-hide">
    <button class="popover-closeButton"></button>
    <div class="popover-content" id="pop-text">
        <!-- info -->等待加载……
    </div>
</div>
