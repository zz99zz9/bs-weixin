<style>
    .mui-input-row{
        color: black;
    }
</style>
<div ms-controller="invoiceApply">
    <div class="mui-table-view mui-input-group">
        <div class="mui-table-view-divider divider1">
            添加收货地址
        </div>
        <div class="mui-input-row">
            <label>姓名</label>
            <input type="text" ms-duplex="editDeliveryAddress['name']" name="name" class="mui-input-clear" placeholder="收货人姓名">
        </div>
        <div class="mui-input-row">
            <label>手机号</label>
            <input type="tel" ms-duplex="editDeliveryAddress['mobile']" name="mobile" class="mui-input-clear" placeholder="11位有效手机号">
        </div>
        <div class="mui-input-row">
            <label>收货地址</label>
            <input type="text" ms-duplex="editDeliveryAddress['fullAddress']" name="fullAddress" class="mui-input-clear" placeholder="收货地址">
        </div>
    </div>
</div>
