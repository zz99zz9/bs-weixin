<style>
.item-img {
    width: 22px;
    height: 22px;
    margin-left: 10px;
}

.item-img-r {
    width: 22px;
    height: 22px;
    margin-right: 10px;
}

.oneLine {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    clear: both;
}

.question {
    background: white;
    height: 50px;
    width: 0px;
    margin: 10px;
    overflow: hidden;
    clear: both;
    line-height: 50px;
    border-radius: 10px;
}

.answer {
    background: #98bf21;
    height: 40px;
    width: 0;
    margin: 10px;
    float: right;
    overflow: hidden;
    clear: both;
    border-radius: 10px;
}

.arrow {
    height: 15px;
    margin: 5px;
    position: relative;
    top: -33px;
    float: right;
    right: 3px;
}

.button {
    height: 40px;
    padding: 0;
    margin: 0;
    border: 0;
    background: #98bf21;
}
</style>
<div ms-controller="serviceProcess" class="bs-text-normal" style="margin: 20px 5px;">
    <div class="oneLine">
        <div>
            <img id="l1" src="../img/discover/member.png" class="item-img" style="display: none;">
        </div>
        <div id="q1" class="question">
            <span class="ask1 typed-cursor" style="margin-left: 20px;"></span>
        </div>
    </div>
    <div class="oneLine" style="float: right;">
        <div id="a1" class="answer bs-text-normal">
            <button id='goal' type='button' class="mui-btn mui-btn-block button bs-text-normal">{{goal}}</button>
            <img src="../img/icon/right-arrow.svg" class="arrow">
        </div>
        <div>
            <img id="r1" src="../img/discover/member.png" class="item-img-r" style="display: none;">
        </div>
    </div>
    <div class="oneLine">
        <div>
            <img id="l2" src="../img/discover/member.png" class="item-img" style="display: none;">
        </div>
        <div id="q2" class="question">
            <span class="ask2" style="margin-left: 20px;"></span>
        </div>
    </div>
    <div class="oneLine" style="float: right;">
        <div id="a2" class="answer bs-text-normal">
            <button id='companion' type='button' class="mui-btn mui-btn-block button bs-text-normal">{{companion}}</button>

        </div>
        <div>
            <img id="r2" src="../img/discover/member.png" class="item-img-r" style="display: none;">
        </div>
    </div>
    <div class="oneLine">
        <div>
            <img id="l3" src="../img/discover/member.png" class="item-img" style="display: none;">
        </div>
        <div id="q3" class="question">
            <span class="ask3" style="margin-left: 20px;"></span>
        </div>
    </div>
    <div class="oneLine" style="float: right;">
        <div id="a3" class="answer bs-text-normal">
            <button id='vr' type='button' class="mui-btn mui-btn-block button bs-text-normal">{{vr}}</button>
            <img src="../img/icon/right-arrow.svg" class="arrow">
        </div>
        <div>
            <img id="r3" src="../img/discover/member.png" class="item-img-r" style="display: none;">
        </div>
    </div>
    <div class="oneLine">
        <div>
            <img id="l4" src="../img/discover/member.png" class="item-img" style="display: none;">
        </div>
        <div id="q4" class="question">
            <span class="ask4" style="margin-left: 20px;"></span>
        </div>
    </div>

        <div>
            <img id="r4" src="../img/discover/member.png" class="item-img-r" style="display: none;">

    </div>
    <div class="oneLine">
        <div>
            <img id="l5" src="../img/discover/member.png" class="item-img" style="display: none;">
        </div>
        <div id="q5" class="question">

    </div>
</div>
