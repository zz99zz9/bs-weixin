<style>
.item-img {
    width: 40px;
    height: 40px;
}

.item-img-r {
    width: 40px;
    height: 40px;
}

.oneLine {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    clear: both;
}

.online-height {
    height: 40px;
}

.question {
    background: white;
    height: 50px;
    width: 0px;
    margin: 10px 8px;
    overflow: hidden;
    color: #444;
    clear: both;
    line-height: 50px;
    border-radius: 100px;
}

.answer {
    height: 50px;
    width: 0;
    margin: 10px 8px;
    float: right;
    overflow: hidden;
    clear: both;
    border-radius: 100px;
}

.arrow {
    height: 15px;
    margin: 5px;
    position: relative;
    top: -37px;
    float: right;
    right: 10px;
}

.button {
    height: 50px;
    padding: 0;
    margin: 0;
    border: 0;
    background: #bdbdbd;
}

.jump {
    text-align: right;
    margin-left: 75vw;
    padding: 24px 12px 0;
}
</style>
<div ms-controller="serviceProcess" class="bs-text-normal" style="margin: 0 12px;">
    <div class="bs-text-normal bs-text-gray jump" onclick="javascript:location.href='../service/ready.html'">
        跳过
    </div>
    <div ms-repeat="prelist">
        <div class="oneLine">
            <div class="online-height">
                <img ms-attr-id="{{'l' + el.id}}" src="../img/icon/service-staff.svg" class="item-img" style="display: none;">
            </div>
            <div ms-attr-id="{{'q' + el.id}}" class="question">
                <span class="ask1 typed-cursor" style="margin-left: 20px;">{{prelist[$index].preService.serviceProblem}}</span>
            </div>
        </div>
        <div class="oneLine" style="float: right;">
            <div ms-attr-id="{{'a' + el.id}}" class="answer bs-text-normal">
                <button ms-attr-id="{{'picker' + el.id}}" type='button' class="mui-btn mui-btn-block button bs-text-normal" ms-repeat-dl="selectList">{{dl}}</button>
                <img src="../img/icon/pickerArrow.svg" class="arrow">
            </div>
            <div class="online-height">
                <img ms-attr-id="{{'r' + el.id}}" src="../img/icon/service-user.svg" class="item-img-r" style="display: none;">
            </div>
        </div>
    </div>
