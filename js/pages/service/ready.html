<style>
.gradient {
    height: 360px;
    background-image: linear-gradient(135deg, #169488, #006457);
}

.img-ul {
    height: 45px;
    width: 45px;
}

.img-ur {
    height: 40px;
    width: 45px;
}

.device-l {
    height: 130px;
    text-align: center;
    padding: 35px 0 16px 0;
    border-right: 1px solid rgba(255, 255, 255, 0.2);
}

.device-r {
    height: 130px;
    text-align: center;
    padding: 33px 0 16px 0;
}

.device-c {
    height: 230px;
    padding: 48px 0 24px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}

.prompt {
    opacity: 0.9;
    color: #b3dfdb;
    text-align: center;
    margin-top: 30px;
}

.cirque {
    width: 108px;
    height: 108px;
    margin: 0 auto;
    text-align: center;
    line-height: 108px;
    color: #fcc02f;
    border-radius: 100px;
    border: 2px solid #fcc02f;
    font-size: 20px;
}

.content-prompt {
    font-size: 20px;
    line-height: 32px;
    color: #444;
    margin-bottom: 13px;
}

.content-infor {
    margin-top: 7px;
    color: #444;
    font-weight: bold;
}

.nav-ico {
    width: 24px;
    height: 24px;
}

.mui-icon {
    color: white !important;
}

.arrow {
    position: absolute;
    top: 89px;
    float: right;
    right: 38px;
    height: 30px;
    width: 30px;
}
</style>
<div class="" ms-controller="serviceReady">
    <div class="mui-content gradient">
        <div class="mui-row">
            <div class="mui-col-sm-6 mui-col-xs-6 device-l">
                <img src="../img/icon/air_conditioning.svg" class="img-ul">
                <div class="bs-text-larger" style="color: #b3dfdb;margin-top: 12px;">
                    18°C
                </div>
            </div>
            <div class="mui-col-sm-6 mui-col-xs-6 device-r">
                <img src="../img/icon/humidity.svg" class="img-ur">
                <div class="bs-text-larger" style="color: #b3dfdb;margin-top: 19px;">
                    30%RH
                </div>
            </div>
        </div>
        <div class="device-c mui-col-sm-12">
            <div class="cirque" ms-on-tap="goTem">
                {{temperature}}
                <img src="../img/icon/right-arrow.svg" class="arrow" ms-on-tap="goOpendoor">
            </div>
            <div class="bs-text-smaller prompt">
                {{timePrompt}}
            </div>
        </div>
    </div>
    <div class="mui-content" style="padding: 32px 30px 20px;background-color: white;">
        <div class="content-prompt">
            亲爱的xxx，根据您的入住信息，KKL已免费为您准备了一下服务：
        </div>
        <div class="content-infor bs-text-normal" ms-repeat="data">
            {{el.information}};
        </div>
        <div class="bs-text-normal" style="color: #169488;margin-top: 16px;" ms-on-tap="addService">
            您需要的更多的服务
        </div>
    </div>
    <div style="height: 308px;margin-top:16px;padding-top:18px;background-color: white;">
        <div style="margin: 0 30px 18px;color: #444;font-size: 18px;">
            酒店所在位置
        </div>
        <div ms-on-tap="openNav">
            <img src="../img/service-hotelPlace.png" style="height: 200px;width: 100vw;">
        </div>
    </div>
    <div style="height: 14px;">
    </div>
    <nav class="mui-bar mui-bar-tab" style="background: white !important;height: 56px;padding: 8px 0 5px;">
        <a class="mui-tab-item" ms-on-tap="goIndex">
            <span class="mui-icon"><img src="/img/icon/icon-home.svg" class="nav-ico"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item">
            <span class="mui-icon"><img src="/img/icon/icon-ruzhu-select.svg" class="nav-ico"></span>
            <span class="mui-tab-label">入住</span>
        </a>
        <a class="mui-tab-item" ms-on-tap="goOrder">
            <span class="mui-icon"><img src="/img/icon/icon-dingdan.svg" class="nav-ico"></span>
            <span class="mui-tab-label">订单</span>
        </a>
        <a class="mui-tab-item" ms-on-tap="goUser">
            <span class="mui-icon"><img src="/img/icon/icon-more.svg" class="nav-ico"></span>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
</div>
