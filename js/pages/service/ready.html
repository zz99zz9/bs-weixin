<style>
.gradient {
    height: 220px;
    margin: 16px 0;
    padding: 30px 0;
    background-color: white;
}

.img-ul {
    height: 24px;
    width: 24px;
}

.img-ur {
    height: 40px;
    width: 45px;
}

.device-l {
    height: 130px;
    text-align: center;
    padding: 35px 0 16px 0;
    border-right: 1px solid rgba(255, 255, 255, 0.2);
}

.device-r {
    height: 130px;
    text-align: center;
    padding: 30px 0 16px 0;
}

.device-c {
    height: 230px;
    color: white;
    font-size: bold;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}

.prompt {
    opacity: 0.9;
    text-align: center;
    margin-top: 24px;
}

.cirque {
    width: 120px;
    height: 120px;
    margin: 0 auto;
    text-align: center;
    line-height: 120px;
    border-radius: 100px;
    font-size: 20px;
    box-shadow: 0 0 3px 3px #ccc;
}

.content-prompt {
    font-size: 20px;
    line-height: 32px;
    color: #444;
    margin-bottom: 35px;
}

.content-infor {
    margin-bottom: 35px;
    color: #444;
    font-weight: bold;
}

.nav-ico {
    width: 24px;
    height: 24px;
}

.mui-icon {
    color: white !important;
}

.arrow {
    position: absolute;
    top: 40px;
    float: right;
    right: 38px;
    height: 40px;
    width: 40px;
    padding: 10px;
}
</style>
<div class="" ms-controller="serviceReady">
    <div style="display: flex;height: 64px;padding: 20px 24px;background-color: white;">
        <div class="mui-col-sm-3 mui-col-xs-3" style="display: flex;justify-content: flex-start;margin-right: 25px;">
            <img src="../img/icon/air_conditioning.svg" class="img-ul">
            <div class="bs-text-smaller bs-text-444" style="margin-left: 8px;">
                18°C
            </div>
        </div>
        <div class="mui-col-sm-3 mui-col-xs-3" style="display: flex;justify-content: flex-start;">
            <img src="../img/icon/humidity.svg" class="img-ul">
            <div class="bs-text-smaller bs-text-444" style="margin-left: 8px;">
                30%RH
            </div>
        </div>
    </div>
    <div class="mui-content gradient">
        <div class="device-c mui-col-sm-12">
            <div class="cirque bs-bg-169488" ms-on-tap="goTem">
                {{temperature}}
            </div>
                <img src="../img/icon/right-arrow.svg" class="arrow" ms-on-tap="goOpendoor">
            <div class="bs-text-smaller prompt bs-text-444">
                {{timePrompt}}
            </div>
        </div>
    </div>
    <div class="mui-content" style="padding: 32px 30px 20px;background-color: white;">
        <div class="content-prompt">
            亲爱的xxx，根据您的入住信息，KKL已免费为您准备了一下服务：
        </div>
        <div class="content-infor bs-text-normal" ms-repeat="data">
            {{el.information}};
        </div>
        <div class="bs-text-normal" style="color: #169488;margin-top: 16px;" ms-on-tap="addService">
            您需要的更多的服务
        </div>
    </div>
    <div style="height: 308px;margin-top:16px;padding-top:18px;background-color: white;">
        <div style="margin: 0 30px 18px;color: #444;font-size: 18px;">
            <img src="../img/icon/mapNavigation.svg" style="position: relative;top: 5px;margin-right: 8px;">或许您还需要导航
        </div>
        <div ms-on-tap="openNav">
            <img src="../img/service-hotelPlace.png" style="height: 240px;width: 100vw;">
        </div>
    </div>
    <div style="height: 54px;">
    </div>
    <nav class="mui-bar mui-bar-tab" style="background: white !important;height: 56px;padding: 8px 0 5px;">
        <a class="mui-tab-item" ms-on-tap="goIndex">
            <span class="mui-icon"><img src="/img/icon/icon-home.svg" class="nav-ico"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item">
            <span class="mui-icon"><img src="/img/icon/icon-ruzhu-select.svg" class="nav-ico"></span>
            <span class="mui-tab-label">入住</span>
        </a>
        <a class="mui-tab-item" ms-on-tap="goOrder">
            <span class="mui-icon"><img src="/img/icon/icon-dingdan.svg" class="nav-ico"></span>
            <span class="mui-tab-label">订单</span>
        </a>
        <a class="mui-tab-item" ms-on-tap="goMore">
            <span class="mui-icon"><img src="/img/icon/icon-more.svg" class="nav-ico"></span>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
</div>
