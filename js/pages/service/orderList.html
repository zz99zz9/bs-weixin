<style>
    body {
        background-color: #fff;
    }
    .row {
        display: flex;
        justify-content: space-between;
        padding: 25px 30px;
        background-color: #fff;
        font-size: 15px;
        border-bottom: 1px solid #ddd;
    }

    .arrow {
        height: 15px;
        opacity: 0.5;
        margin: 3px;
        position: relative;
        top: 5px;
    }

    .content-infor {
        display: flex;
        justify-content: space-between;
        height: 72px;
        align-items: center;
        border-bottom: 1px solid #ccc;
        color: #444;
    }

    .sendBtn {
        font-size: 14px;
        width: 95px;
        line-height: 35px;
        border-radius: 20px;
        border: 1px solid #fdd942;
        text-align: center;
    }

    .sendBtn:active {
        background-color: #BDBDBD;
    }
</style>

<div ms-controller="serviceOrderList">
    <div id="pullrefresh" class="mui-scroll-wrapper" style="position: static;">
        <div class="mui-scroll">
            <div style="margin: 0 24px;">
                <div class="content-infor" ms-repeat="data">
                    <div class="bs-text-x-large">{{el.roomNo}}</div>
                    <div class="bs-text-large">{{el.userName}}</div>
                    <div class="sendBtn bs-text-yellow bs-bg-444" ms-on-tap="send(el.customerStatus)">
                        {{el.customerStatus==1?'去做准备':sendBtnText}}
                    </div>
                </div>
            </div>
            <div style="height: 65px;">
            </div>
        </div>
    </div>

    <div style="padding: 20px;background-color: #fff;height: 100vh;">
        <div class="mask-fullscreen bs-text-white" ms-if="isSend" style="position: fixed; z-index: 11;">
            <img src="../img/icon/arrow-top-right.svg" style="width: 30px;">
            <div class="" style="padding-top: 30px;line-height: 25px;font-size: 20px;">
                请点击右上角
                <br> 把订单发送给您的好友
                <br> 邀请他们前去办理入住吧
                <br>
            </div>
            <div ms-on-tap="send" class="" style="height: 100px;padding-top: 50px;font-size: 20px;">关闭
                <br>
            </div>
        </div>
    </div>
</div>
