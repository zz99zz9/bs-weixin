    margin: 2px 0;
}

    display: flex;

.row:active {
    background-color: #ddd;
}

    position: relative;

    height: 60px;

    height: 15px;

}

.item-text {
    flex-grow: 1;
    color: #444;
    font-size: 18px;
}

.content-infor {
    display: flex;
    justify-content: space-between;
    height: 60px;
    align-items: center;

    color: #444;
}

    font-size: 10px;

<section>
    <div class="row" ms-controller="serviceOrderList">
        <div class="item-text">
            1123
        </div>
        <div style="font-size: 18px;color: #169488;" onclick="javascript:location.href='process.html';">
            去做些准备
        </div>
        <!-- <img src="../img/icon/service-send.svg" class="item-img"> -->
    </div>
</section>
<div id="pullrefresh" class="mui-scroll-wrapper" ms-controller="serviceOrderList" style="position: static;">
    <div class="mui-scroll">
        <div class="input-panel" style="margin: 16px 0;padding: 25px 30px;background-color: white;">
            <div>
                <div class="bs-text-444 bs-text-x-larger" style="font-weight: bold;margin-bottom: 16px;">
                    发送订单
                </div>
                <div class="bs-text-444 bs-text-smaller" style="margin-bottom: 17px;">
                    将您的订单发送给您的好友
                </div>
                <div class="content-infor" ms-repeat="data">
                    <div class="flex0 bs-text-x-smaller" style="-webkit-box-pack: justify;">{{el.orderNo}}</div>
                    <div class="flex1 bs-text-x-smaller">{{el.name}}</div>
                    <!-- <div style="height: 33px;width: 100px;padding-left: 76px;">
                        <img src="../img/icon/service-send.svg" class="item-img" ms-on-tap="send">
                    </div> -->
                    <div class="send-img" ms-on-tap="send">
                        <img src="../img/icon/service-send.svg" class="item-img">
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 22px;">
        </div>
    </div>
    <div style="padding: 20px;background-color: #fff;height: 100vh;">
        <div class="mask-fullscreen bs-text-white" ms-if="isSend" style="position: fixed; z-index: 11;">
            <img src="../img/icon/arrow-top-right.svg" style="width: 30px;">
            <div class="" style="padding-top: 30px;line-height: 25px;font-size: 20px;">
                请点击右上角
                <br> 把订单发送给您的好友
                <br> 邀请他们前去办理入住吧
                <br>
            </div>
            <div ms-on-tap="send" class="" style="height: 100px;padding-top: 50px;font-size: 20px;">关闭
                <br>
            </div>
        </div>
    </div>
</div>
