<style>
section {
    margin: 2px 0;
}

.row {
    display: flex;
    justify-content: space-between;
    padding: 25px 30px;
    background-color: #fff;
    font-size: 15px;
    border-bottom: 1px solid #ddd;
}

.row:active {
    background-color: #ddd;
}

.item-img {
    width: 24px;
    height: 24px;
}

.arrow {
    height: 15px;
    opacity: 0.5;
    margin: 3px;
    position: relative;
    top: 5px;
}

.item-text {
    flex-grow: 1;
    color: #444;
    font-size: 18px;
}

.content-infor {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 0;
    border-bottom: 1px solid #ccc;
    color: #444;
}
</style>
<section>
    <div class="row" ms-controller="serviceOrderList">
        <div class="item-text">
            {{orderList.roomNo}}
        </div>
        <div style="font-size: 18px;color: #169488;" onclick="javascript:location.href='process.html';">
            去开门
        </div>
        <!-- <img src="../img/icon/service-send.svg" class="item-img"> -->
    </div>
</section>
<div id="pullrefresh" class="mui-scroll-wrapper" ms-controller="serviceOrderList" style="position: static;">
    <div class="mui-scroll">
        <div class="input-panel" style="margin: 16px 0;padding: 25px 30px;background-color: white;">
            <div>
                <div style="color: #444;font-size: 18px;font-weight: bold;margin-bottom: 25px;">
                    邀请入住
                </div>
                <div class="content-infor" ms-repeat="data">
                    <h5 class="flex0" style="-webkit-box-pack: justify;">{{el.orderNo}}</h5>
                    <h5 class="flex1">{{el.name}}</h5>
                    <img src="../img/icon/service-send.svg" class="item-img" ms-on-tap="send">
                </div>
            </div>
        </div>
        <div style="height: 22px;">
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab" style="background: white !important;height: 56px;padding: 8px 0 5px;">
        <a class="mui-tab-item" ms-on-tap="goIndex2">
            <span class="mui-icon"><img src="/img/icon/icon-home.svg" class="nav-ico"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item">
            <span class="mui-icon"><img src="/img/icon/icon-ruzhu-select.svg" class="nav-ico"></span>
            <span class="mui-tab-label">入住</span>
        </a>
        <a class="mui-tab-item" ms-on-tap="goOrder">
            <span class="mui-icon"><img src="/img/icon/icon-dingdan.svg" class="nav-ico"></span>
            <span class="mui-tab-label">订单</span>
        </a>
        <a class="mui-tab-item" ms-on-tap="goUser">
            <span class="mui-icon"><img src="/img/icon/icon-more.svg" class="nav-ico"></span>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
</div>
