<style>
.swiper {
    height: 264px;
    padding: 5px 0 10px 0;
}

.service {
    color: #fff;
    text-align: center;
    display: flex !important;
    flex-direction: row;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 0;
    margin: 0;
    list-style: none;
    background-color: #fff;
    position: relative;
}

.service-grid {
    padding: 45px !important;
    position: relative;
    font-size: 22px !important;
    font-weight: lighter;
    line-height: 55px;
    background-repeat: no-repeat;
    border-style: solid;
    background-size: cover;
}

.swiper-slide-size {
    margin-right: 5px;
    padding: 5px 5px 0;
}

.mui-toast-container {
    bottom: 40%;
}

.swiper-slide-item a {
    width: inherit;
    height: 205px;
    display: block;
}
.service-ctrl {
    margin-top: 0px;
    background-color: #fcfcfc;
    padding: 0;
    text-align: center;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
}

.service-ctrl .control-item {
    display: inline-block;
    text-align: center;
    flex: 0 1 auto;
}
.service-ctrl .control-item:last-child {
    display: inline-block;
    margin-right: 0;
    text-align: center;
}

.service-ctrl .control-item .grid-img {
    height: 65px;
    width: 65px;
    border-radius: 50%;
    text-align: center;
    background-color: #eee;
}

.service-ctrl .control-item .grid-img img {
    width: 30px;
    margin: 17.5px;
}

.service-ctrl .control-item .grid-text {
    margin: 7.5px 0 25px 0;
    font-size: 13px;
}

.service-ctrl .grid-icon {
    width: 27px;
    height: 27px;
}
.service-hotel {
	background-color: #fcfcfc;
	padding: 15px 10px 30px 20px;
}
.service-social {
	background-color: #fcfcfc;
	padding: 15px 20px;
	margin: 10px auto;
}
</style>
<div ms-controller="service">
    <div class="swiper-container swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-size" ms-repeat="list" data-repeat-rendered="swiperRender">
                <div class="swiper-slide-item" ms-click="pop($index)">
                    <a href="###">
                        <div ms-css-background-image="'url(' + urlAPINet + el.imgUrl+')'" ms-attr-data-preview-src="urlAPINet + el.imgUrl" data-preview-group="1" ms-data-tag="el.imgDesc"></div>
                    </a>
                    <div class="mui-text-left" style="padding: 12.5px 0;">
                        <span class="bs-text-larger bs-text-red">&emsp;¥ {{el.inStoreSalePrice}}</span>
                        <span class="bs-text-normal bs-text-black">&emsp;{{el.name}}</span>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="bs-text-large bs-text-153 service-hotel">店内服务</div>
    <div class="service-ctrl">
        <div class="control-item" ms-click="call('breakfast')">
            <div class="grid-img">
                <img src="'url(' + urlAPINet + data[3].logoUrl+')'" />
            </div>
            <div class="grid-text">{{data[3].name}}</div>
        </div>
        <div class="control-item" ms-click="call('cleaning')">
            <div class="grid-img">
                <img src="../img/icon/cleaning.png" />
            </div>
            <div class="grid-text">清洁</div>
        </div>
        <div class="control-item" ms-click="call('shuttle')">
            <div class="grid-img">
                <img src="../img/icon/shuttle.png" />
            </div>
            <div class="grid-text">接送</div>
        </div>
        <div class="control-item" ms-click="call('dryCleaning')">
            <div class="grid-img">
                <img src="../img/icon/dry-cleaning.png" />
            </div>
            <div class="grid-text">干洗</div>
        </div>
    </div>
    <div class="bs-text-large bs-text-153 service-social">
        <div style="margin-bottom: 15px;">社会化服务</div> 
        <div class="service" style="">
            <div class="mui-col-xs-6 mui-col-sm-3 service-grid" style="border: 0 5px 5px 0;"  ms-css-background-image="'url(' + urlAPINet + socialList[0].picUrl+')'" onclick="javascript:location.href='shop.html#food'">
                {{socialList[0].name}}
            </div>
            <div class="mui-col-xs-6 mui-col-sm-3 service-grid" style="border: 0 0 5px 0;"  ms-css-background-image="'url(' + urlAPINet + socialList[1].picUrl+')'" onclick="javascript:location.href='shop.html#tour'">
                {{socialList[1].name}}
            </div>
            <div class="mui-col-xs-6 mui-col-sm-3 service-grid" style="border: 0 5px 0 0;"  ms-css-background-image="'url(' + urlAPINet + socialList[2].picUrl+')'" onclick="javascript:location.href='shop.html#beauty'">
                {{socialList[2].name}}
            </div>
            <div class="mui-col-xs-6 mui-col-sm-3 service-grid" style="border: 0 0 5px 0;"  ms-css-background-image="'url(' + urlAPINet + socialList[3].picUrl+')'" onclick="javascript:location.href='shop.html#fitness'">
                {{socialList[3].name}}
            </div>
        </div>
    </div>
</div>
