<style>
.save-button {
    padding: 0;
    margin-right: 5px;
    margin-top: 5px;
}

.back-color {
    background-color: #fff;
}

.comment {
    font-size: 0.875rem;
    height: 205px;
    padding: 0;
    border: 0px;
    margin-bottom: 0px;
}

.space {
    position: relative;
    margin-top: 10px;
    background-color: #fff !important;
    padding-bottom: 0;
}

.title-margin1 {
    margin: 5% 30px 0 30px;
}

.title-margin2 {
    padding: 5.5% 30px 0 0;
}

.titl-bold {
    font-weight: bold;
}

.evaluation-botton {
    text-align: center;
    background-color: #169488;
    color: #FFFFFF;
    height: 48px;
    margin-top: 5px;
    line-height: 45px;
    font-weight: bold;
}

.footer-nav {
    position: fixed;
    display: flex;
    justify-content: space-around;
    height: 56px;
    width: 100vw;
    bottom: 0;
    z-index: 10;
    background-color: white;
}

.footer-content {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
}

.footer-content img {
    height: 30px;
    width: 30px;
}

.footer-content div {
    font-size: 8px;
}
</style>
<div ms-controller="checkOut">
    <div class="back-color">
        <div style="display: flex;justify-content: space-between;">
            <div class="bs-text-444 title-margin1 titl-bold" style="font-size: 20px;">您的健康指数报告</div>
            <div class="title-margin2 titl-bold bs-text-normal" style="color: #169488;" ms-on-tap="send">保存&分享</div>
        </div>
        <div class="back-color bs-text-normal title-margin1" style="color: #444444;font-family: '微软雅黑';">{{nowDate}}</div>
    </div>
    <div class="back-color">
        <div style="padding: 5px 0 5px 0;">
            <div class="bs-text-large" ms-repeat="list">
                <div class="title-margin1 titl-bold" style="font-family: '微软雅黑';font-size: 18px;color: #444444;">{{el.name}}</div>
                <div style="margin-top: 10px;display: flex;justify-content: space-between;margin-left: 30px;margin-right: 30px;">
                    <div class="bs-text-normal" ms-repeat="el.typeList" style="color: #444444;">{{el.typeName}}:{{el.number}}</div>
                </div>
                <div class="title-margin1 bs-text-smaller" style="margin-top: 8px;color: #444444;font-family: '微软雅黑';">本宿建议：{{el.suggest}}</div>
                <div style="border-top: 1px solid #AAAAAA;border-top-color:#F2F2F2; margin-top: 15px;margin-left: 20px;margin-right: 20px;"></div>
            </div>
            <div>
                <div class="title-margin1 titl-bold" style="font-style: 20px;color: #444444;font-family: '微软雅黑';">D&K健康建议 </div>
                <div class="title-margin1" style="font-size: 14px;color: #444444;font-family: '微软雅黑';margin-bottom: 28px;">{{remarks}}</div>
                <img style="position: relative;top: -200px;float: right;right: 30px;" src="/img/qietu-zhang.png" width="100px" height="83px" />
            </div>
        </div>
    </div>
    <div style="margin-top: 16px;" class="back-color">
        <div>&nbsp;</div>
        <div class="titl-bold title-margin1" style="margin: 2vh 8vw;">服务评价</div>
        <div class="title-margin1" style="height: 270px;margin: 0 8vw;">
            <textarea style="background-color: #F2F2F2;color: #444444;padding-left: 15px;padding-top: 5px;" class="comment" placeholder="写下您的评价，我们将第一时间为你反馈~"></textarea>
            <div style="border-radius:5px;overflow:hidden;display: flex;" class="evaluation-botton">
                <div style="width: 42vw; border-right: 2px solid white;" ms-click="alert"><span style="position: relative;top: 2px;">提交</span></div>
                <div style="width: 42vw;" onclick="javascript:location.href='../index.html';"><span style="position: relative;top: 2px;">以后再评</span></div>
            </div>
        </div>
    </div>
    <div ms-if="isSend" style="padding: 20px;background-color: #fff;">
        <div class="mask-fullscreen bs-text-white" style="position: fixed; z-index: 11;">
            <img src="../img/icon/arrow-top-right.svg" style="width: 30px;">
            <div class="" style="padding-top: 30px;line-height: 25px;font-size: 20px;">
                您的健康指数爆表了
                <br> 点击右上角分享至朋友圈
                <br> 赶快去炫耀吧！
                <br>
            </div>
            <div ms-on-tap="send" class="" style="height: 100px;padding-top: 50px;font-size: 20px;">关闭
                <br>
            </div>
        </div>
    </div>
    <div style="height: 67px;"></div>
    <div class="footer-nav">
        <div class="footer-content" ms-on-tap="goIndex">
            <img src="/img/icon/icon-home.svg" class="">
            <div class="">主页</div>
        </div>
        <div class="footer-content" ms-on-tap="goRoom">
            <img src="/img/icon/icon-ruzhu.svg" class="">
            <div class="">入住</div>
        </div>
        <div class="footer-content">
            <img src="/img/icon/icon-dingdan-select.svg" class="">
            <div class="">订单</div>
        </div>
        <div class="footer-content" ms-on-tap="goMore">
            <img src="/img/icon/icon-more.svg" class="">
            <div class="">more</div>
        </div>
    </div>
</div>
