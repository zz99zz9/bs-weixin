<style type="text/css">
	.popover-Button {
		width: 40%;
		-webkit-touch-callout:none;
	}
</style>
<div style="position: fixed;bottom: 20px;width: 100%;" class="mui-text-center" ms-controller="aInfoBtn">
	<button class="popover-Button mui-btn mui-btn-primary mui-btn-outlined" onclick="$('.popover').addClass('popover-hide');popover_ishide = true;">
		取消
	</button>&emsp;
	<button class='popover-Button mui-btn mui-btn-danger mui-btn-outlined' ms-click="select">
		{{selectText}}
	</button>
</div>
