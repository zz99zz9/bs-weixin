<style type="text/css">
	[ms-controller] {
		display: none;
	}

	.mui-preview-image.mui-fullscreen {
		position: fixed;
		z-index: 20;
		background-color: #000;
	}

	.mui-preview-header,
	.mui-preview-footer {
		position: absolute;
		width: 100%;
		left: 0;
		z-index: 10;
	}

	.mui-preview-header {
		height: 44px;
		top: 0;
	}

	.mui-preview-footer {
		height: 50px;
		bottom: 0px;
	}

	.mui-preview-header .mui-preview-indicator {
		display: block;
		line-height: 25px;
		color: #fff;
		text-align: center;
		margin: 15px auto 4;
		width: 70px;
		background-color: rgba(0, 0, 0, 0.4);
		border-radius: 12px;
		font-size: 16px;
	}

	.mui-preview-image {
		display: none;
		-webkit-animation-duration: 0.5s;
		animation-duration: 0.5s;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;
	}

	.mui-preview-image.mui-preview-in {
		-webkit-animation-name: fadeIn;
		animation-name: fadeIn;
	}

	.mui-preview-image.mui-preview-out {
		background: none;
		-webkit-animation-name: fadeOut;
		animation-name: fadeOut;
	}

	.mui-preview-image.mui-preview-out .mui-preview-header,
	.mui-preview-image.mui-preview-out .mui-preview-footer {
		display: none;
	}

	.mui-zoom-scroller {
		position: absolute;
		display: -webkit-box;
		display: -webkit-flex;
		display: flex;
		-webkit-box-align: center;
		-webkit-align-items: center;
		align-items: center;
		-webkit-box-pack: center;
		-webkit-justify-content: center;
		justify-content: center;
		left: 0;
		right: 0;
		bottom: 0;
		top: 0;
		width: 100%;
		height: 100%;
		margin: 0;
		-webkit-backface-visibility: hidden;
	}

	.mui-zoom-scroller p {
		position: absolute;
		top: 75%;
		left: 1%;
		z-index: -1;
	}

	.mui-zoom {
		-webkit-transform-style: preserve-3d;
		transform-style: preserve-3d;
	}

	.mui-slider .mui-slider-group .mui-slider-item img {
		/*width: auto;*/
		height: auto;
		max-width: 100%;
		max-height: 100%;
	}

	.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
		width: 100%;
	}

	.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
		display: inline-table;
	}

	.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
		display: table-cell;
		vertical-align: middle;
	}

	.mui-preview-loading {
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		display: none;
	}

	.mui-preview-loading.mui-active {
		display: block;
	}

	.mui-preview-loading .mui-spinner-white {
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -25px;
		margin-top: -25px;
		height: 50px;
		width: 50px;
	}

	.mui-preview-image img.mui-transitioning {
		-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
		transition: transform 0.5s ease, opacity 0.5s ease;
	}

	@-webkit-keyframes fadeIn {
		0% {
			opacity: 0;
		}
		100% {
			opacity: 1;
		}
	}

	@keyframes fadeIn {
		0% {
			opacity: 0;
		}
		100% {
			opacity: 1;
		}
	}

	@-webkit-keyframes fadeOut {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
		}
	}

	@keyframes fadeOut {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
		}
	}

	p img {
		max-width: 100%;
		height: auto;
	}

	.swiper2 {
		height: auto !important;
	}

	.svg-icon {
		width: 20px;
		height: 20px;
		margin: 0;
	}
</style>

<div ms-controller="room">
	<div class="swiper-container swiper1">
		<div class="swiper-wrapper">
			<div class="swiper-slide" ms-repeat="room.roomGalleryList" data-repeat-rendered="swiper1Render">
				<div style="width: 100%;height: 100%;background-size: cover;background-position: center;"  ms-css-background-image="'url(' + urlAPINet + el.imgUrl+')'" ms-attr-data-preview-src="urlAPINet + el.imgUrl" data-preview-group="1" ms-data-tag="el.imgDesc">
					<!--<img style="width: 100%;height: 100%;background-size: cover;background-position: center;"  ms-css-background-image="'url('+urlAPINet + '/' + el.imgUrl+')'" ms-attr-src="urlAPINet + '/' + el.imgUrl" data-preview-src="" data-preview-group="1" ms-data-tag="el.imgDesc" style="width:100vw;height:50vh;">-->
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<table width="100%" class="mui-text-center" style="height: 45px;">
		<tr>
			<td>
				<svg class="svg-icon">
					<use xlink:href="#icon-wifi"></use>
				</svg>
			</td>
			<td>
				<svg class="svg-icon">
					<use xlink:href="#icon-huasa"></use>
				</svg>
			</td>
			<td>
				<svg class="svg-icon">
					<use xlink:href="#icon-snow"></use>
				</svg>
			</td>
			<td>
				<svg class="svg-icon">
					<use xlink:href="#icon-screen"></use>
				</svg>
			</td>
			<td onclick="popover('facilities.html',loadUrl)">
				<svg class="svg-icon" style="width: 24px;height: 24px;">
					<use xlink:href="#icon-add"></use>
				</svg>
			</td>
		</tr>
	</table>
	<div class="mui-text-center" style="background: white;padding: 0 28px;">
		<br />

		<div class="circle photo" ms-css-background-image="'url('+urlAPINet + room.designer.portraitUrl+')'" onclick="popover('designer.html',loadUrl)">
			&nbsp;
		</div>
		<br />
		<small onclick="popover('designer.html',loadUrl)">试睡师</small>
		<br />
		<h4 onclick="popover('designer.html',loadUrl)">{{room.designer.name}}</h4>

		<p class="small">{{room.designer.message}}</p>
		<hr />
		<h4>{{room.name}}</h4>
		<p class="mui-text-justify">{{room.introduction}}</p>
		<br />
		<hr />
		<div ms-if="assess.count==0" class="mui-content-padded mui-text-center">
			暂无评价
			<br><br>
		</div>
		<div ms-if="assess.count>0" >
			<h4 class="mui-text-danger">{{assess.count}}条评价</h4>
			<div class="circle photo" ms-css-background-image="'url('+urlAPINet + assess.data.user.headUrl+')'">
				&nbsp;
			</div>
			<h4>{{assess.data.user.name}}</h4>
			<h4>{{assess.data.content}}</h4>
			<h5>2016-10-10</h5>
			<br />
			<button class="mui-btn mui-btn-danger" onclick="popover('assess.html',loadUrl)">查看所有</button>
			<br /><br />
		</div>
	</div>
    <div style="padding: 13px 0px;background: #eee;text-align: center;">更多房间</div>

    <div class="swiper-container swiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ms-repeat="list" data-repeat-rendered="swiper2Render">
                <!-- roomSlide -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
	<br><br><br>

	<nav class="mui-bar mui-bar-tab">
		<h4 class="mui-pull-left" style="margin: 13px;"><span class="error" style="font-weight: lighter;"><span style="font-size:24px;">{{room.minPrice?room.minPrice:room.dayPrice}}</span> 元起</span></h4>
		<button type="button" class="mui-btn mui-btn-danger mui-pull-right" ms-click="goNext()" ms-attr-disabled="isGoNext">立即预订</button>
	</nav>
</div>
