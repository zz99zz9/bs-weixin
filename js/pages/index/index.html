
<div ms-controller="index">
    <div class="index-top">
        <img src="/img/icon/logo.svg" class="index-top-logo">
        <img class="intro-back1" src="../img/index-background.png">
        
        <div class="index-top-div">
            <div class="welcome">
                <div style="width: 94px;">
                    <div class="swiper-container swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide swiper-no-swiping" style="background-color: transparent;" ms-repeat="greetList" data-repeat-rendered="greetSwiper">
                                <div class="bs-text-smaller bs-text-fdd942 greeting">
                                    {{el.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bs-text-white" style="width: 94px;text-align: left;">
                    {{userName}}
                </div>
            </div>
            <div class="bs-bg-white bs-text-444 bs-text-normal search" ms-on-tap="openSearch">
                <div style=""><img src="../img/icon/search-444.svg" alt="" style="position: relative;top: 2px;width: 18px;"> 搜索目的地/目标或城市</div>
            </div>
        </div>
    </div>

    <div class="swiper-slide-item" style="margin-bottom: 8px;">
        <div class="swiper-container swiper1 hotel-room-amenity bs-bg-white" style="height: 102px;padding-top: 10px;">
            <div class="swiper-wrapper" style="display: flex; padding-left: 0;">
                <div class="swiper-slide hotel-room-amenity-item city-slide" ms-on-tap="goCity(0)">
                    <img class="city-img" src="../img/icon/location.svg" alt="附近"/>
                    <label class="bs-text-x-smaller hotel-room-amenity-text bs-text-444">附近</label>
                </div>
                <div class="swiper-slide hotel-room-amenity-item city-slide" ms-repeat-cl="cityList" data-repeat-rendered="swiper1Render" ms-on-tap="goCity(cl.name, cl.cid)">
                    <img class="city-img" ms-attr-src="urlAPINet + cl.imgUrl" ms-attr-alt="cl.name" style="" />
                    <label class="bs-text-x-smaller hotel-room-amenity-text bs-text-444">{{cl.name}}</label>
                </div>
                <div class="swiper-slide hotel-room-amenity-item city-slide" ms-on-tap="openSearch">
                    <img class="city-img" src="../img/icon/allCity.svg" alt="所有城市"/>
                    <label class="bs-text-x-smaller hotel-room-amenity-text bs-text-444">所有城市</label>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </div>

    <div class="bs-text-444 more-recommend">
        热门酒店
        <div class="bs-text-smaller" style="position: relative;float: right;right: 8px;color: #999;">
            更多
        </div>
    </div>
    <div class="swiper-container swiperMoreHotel" style="height: 234px; z-index: 10;bottom: 0; background-color: white;">
        <div class="swiper-wrapper" style="padding-left: 8px;">
            <div class="swiper-slide swiper-slide-marker" ms-repeat="moreHotel" data-repeat-rendered="swiperMoreHotelRender" ms-on-tap="goHotel(el.id)">
                <div ms-css-background-image="linear-gradient(rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), url({{urlAPINet + el.coverUrl}})" style="height: 143px;background-size: cover;width: inherit;position: relative;top: -32px;">
                    <span class="distance bs-text-x-smaller">{{round(el.distance/1000)}}km</span>
                    <div style="display: flex;width: 100%;position: absolute;bottom: 5px;">
                        <div class="bs-text-white bs-bg-black hotelImg">
                            <div class="bs-text-normal" style="left: -13px;font-weight: bold;">￥{{el.minPrice}}</div>
                            <div class="bs-text-smaller bs-text-lighter" style="font-weight: lighter;">/晚起</div>
                        </div>
                    </div>
                    <div class="hotelName bs-text-444">
                        <div style="font-weight: bold;">{{el.name}}</div>
                        <div class="hotelAddress bs-text-smaller">{{el.address}}</div>
                    </div>
                </div>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <div class="intro-title">
        <span>了解更多</span>
    </div>
    <div class="picture bs-bg-white">
        <div class="picture-unit" style="background-image: linear-gradient(rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), url(../img/index-aboutUs.png);">
            <div class="bs-text-white bs-text-larger">关于我们</div>
            <div class="bs-text-white bs-text-smaller">About us</div>
        </div>
        <div class="picture-unit" style="background-image: linear-gradient(rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), url(../img/index-partner.png);">
            <div class="bs-text-white bs-text-larger">城市合伙人</div>
            <div class="bs-text-white bs-text-smaller">City partners</div>
        </div>
        <div class="picture-unit" style="background-image: linear-gradient(rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), url(../img/index-cooperation.png);">
            <div class="bs-text-white bs-text-larger">酒店合作</div>
            <div class="bs-text-white bs-text-smaller">Hotel cooperation</div>
        </div>
        <div class="picture-unit" style="background-image: linear-gradient(rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), url(../img/index-invited.png);">
            <div class="bs-text-white bs-text-larger">邀您参与</div>
            <div class="bs-text-white bs-text-smaller">Invites joining</div>
        </div>
    </div>
    <div style="height: 55px;">
    </div>
</div>

<!-- footer -->
