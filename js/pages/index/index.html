<style>

    background-size: cover;

}

.index-top-logo {
    margin: 10px 10px;
}

.index-top-div {
    position: absolute;
    bottom: 0px;
    padding-left: 10px;

    width: 100%;
    color: #b3dfdb;

    font-size: 14px;
    text-align: center;

.mui-search {
    margin-top: 12px !important;

.mui-icon {

}

.city-list-item {

}

.mui-table-view:after,

.nav-ico {
