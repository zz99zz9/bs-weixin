<article ms-controller="search" style="height: 100vh;width: 100vw;">
    <section style="width: 100%;color: #000;background-color: #fff;">
        <div class="searchlocation-searchbox">
            <div ms-on-tap="closePop" style="height: 23px;">
                <img src="../img/icon/icon-back-444.svg">
            </div>
            <div style="height: 34px;width: 58vw;">
                <span class="mui-icon" style="position: absolute; margin: 5px 12.5px;">
                    <img src="../img/icon/search-444.svg">
                </span>
                <input id="tipinput" type="search" style="text-align: left;border-radius: 17px; font-size: 12px;background-color: #fff;padding-left: 50px;" placeholder="搜索地标或街道" autofocus="autofocus">
            </div>
            <div onClick="javascript:location.href='../city.html';" style="font-size: 14px;">
                搜索
            </div>
        </div>
        <section style="display: flex;justify-content: baseline;align-items: center;padding: 20px 24px;">
            <img src="../img/icon/icon-geo.svg" style="width: 16px;height: 16px;">
            <div style="font-size: 14px;padding-left: 16px;">定位当前位置</div>
        </section>
        <section style="text-align: left;">
            <div class="bs-text-small bs-text-gray" style="font-size: 12px;margin-bottom: 24px;padding-left: 24px;">热门酒店推荐</div>
            <div style="display: flex;flex-wrap: wrap;justify-content: flex-start;padding: 0 24px;">
                <div class="bs-text-small bs-text-black hot-hotel-recommend">上海迪斯尼店</div>
                <div class="bs-text-small bs-text-black hot-hotel-recommend">惠南店</div>

                <div class="bs-text-small bs-text-black hot-hotel-recommend">陆家嘴店</div>
                <div class="bs-text-small bs-text-black hot-hotel-recommend">浦东机场店</div>
                <div class="bs-text-small bs-text-black hot-hotel-recommend">虹桥机场店</div>
                <div class="bs-text-small bs-text-black hot-hotel-recommend">虹桥火车站店</div>
                <div class="bs-text-small bs-text-black hot-hotel-recommend">上海火车站店</div>
            </div>
        </section>
        <section style="padding: 0px 24px;text-align: left;margin-top: 8px;">
            <div class="bs-text-small bs-text-gray" style="font-size: 12px;margin-bottom: 24px;">历史搜索记录</div>
            <div>
                <div class="bs-text-small bs-text-balck searchlocation-searchhistory">
                    <div class="bs-text-normal">上海迪斯尼店</div>
                    <div style="height: 24px;"><img src="../img/icon/close_black.svg" style="width: 14px;height: 14px;"></div>
                </div>
                <div class="bs-text-small bs-text-balck searchlocation-searchhistory">

                    <div style="height: 24px;"><img src="../img/icon/close_black.svg" style="width: 14px;height: 14px;"></div>
