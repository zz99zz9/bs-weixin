    @keyframes warn {
        0% {
            transform: scale(0);
            opacity: 0.3;
            background-image: url('../img/loading1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        25% {
            transform: scale(0.2);
            opacity: 0.6;
            background-image: url('../img/loading1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        50% {
            transform: scale(0.4);
            opacity: 0.9;
            background-image: url('../img/loading1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        75% {
            transform: scale(0.7);
            opacity: 0.7;
            background-image: url('../img/loading1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        100% {
            transform: scale(1);
            opacity: 0.5;
            background-image: url('../img/loading1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    }
    
    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: black;
    }
    
    .pulse {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0;
        -webkit-animation: warn 5s linear;
        -moz-animation: warn 5s linear;
        animation: warn 5s linear;
        -webkit-animation-iteration-count: infinite;
        -moz-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
