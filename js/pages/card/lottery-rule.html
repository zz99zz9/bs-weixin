    <div class="content-title">一、抽奖参与</div>

    <div class="content-title">二、活动规则</div>
    <div class="content-text">1.打开微信公众号，进入抽奖页面。</div>
    <div class="content-text">2.完成任务或者升级成为VIP会员获取抽奖机会。每次抽奖需消耗1次抽奖机会。</div>
    <div class="content-text">3.点击界面上的转盘“GO”使用抽奖机会，并获得相应奖品。</div>
    <div class="content-text">4.抽奖结果已抽奖页面弹出的中奖提示为准。</div>

    <div class="content-title">三、奖品领取及使用规则</div>
    <div class="content-text">1.用户可以通过“中奖记录”查看所获奖品。</div>
    <div class="content-text">2.在获取和使用奖品过程中，如果出现违规行为（如作弊领取、恶意套现、虚假交易等），本宿将取消您的中奖资格，并有权撤销违规交易，通知收回相应奖品，必要时追究法律责任。</div>
