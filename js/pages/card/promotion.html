<style>
.swiper-container {
    height: 100vh;
    background-color: black;
}

.swiper-slide {
    padding: 0;
    background-color: black;
}

.swiper-slide div {
    width: inherit;
    background-position: center;
    background-size: contain;
    height: 100%;
    background-repeat: no-repeat;
}

.swiper-pagination-progress .swiper-pagination-progressbar {
    background: #baa071;
}
</style>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_1.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_2.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_3.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_4.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_5.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_6.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_7.png);">
               <div style="height: 100px; background-color: transparent; position: fixed; bottom: 0;" onclick="location.href='card-list.html'"></div>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<!-- Swiper JS -->
<script src="../js/lib/swiper.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationType: 'progress',
    paginationClickable: true,
    centeredSlides: true,
    autoplayDisableOnInteraction: false
});
</script>
