<style>
.swiper-container {
    height: 100vh;
    background-color: #999;
}

.swiper-slide {
    background-size: contain;
    padding: 0;
}

.swiper-slide div {
    width: inherit;
    background-size: contain;
    height: 100%;
}

</style>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_1.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_2.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_3.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_4.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_5.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_6.png);"></div>
        </div>
        <div class="swiper-slide">
            <div style="background-image: url(img/promotion_7.png);"></div>
        </div>
    </div>
</div>
<!-- Swiper JS -->
<script src="../js/lib/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
    width: window.innerWidth - 20,
    paginationClickable: true,
    spaceBetween: 7,
    centeredSlides: true,
    autoplayDisableOnInteraction: false
});
</script>
