<div style="display: flex;flex-direction: column; justify-content: space-between;height: 100vh;align-items: center;" class="bs-bg-white ms-controller" :controller="bind">
    <div class="bs-text-large bs-text-51" style="margin-top: 30px;">绑定提现帐号</div>

    <div style="display: flex;width: 49vw;justify-content: space-around;align-items: center;">
        <img src="img/card/zfb.svg" alt="支付宝" style="width: 41.5px;" :on-tap="@select(1)">
        或
        <img src="img/card/bank.svg" alt="银行卡" style="width: 45px;" :on-tap="@select(2)">
    </div>
    <form :class="['bs-text-large', 'card-bind-panel',@bindType==1?'left':'right']">
        <div :if="@bindType==1">
            <input type="text" placeholder="您的支付宝帐号" :duplex="@accountNo">
            <input type="text" placeholder="您的姓名" :duplex="@accountName">
        </div>

        <div :if="@bindType==2">
            <input type="text" placeholder="您的银行卡号" :duplex="@bankNo">
            <input type="text" placeholder="开户行:X银行X市分行X支行" :duplex="@bankName">
            <button id="regionPicker" :class="['mui-btn mui-btn-block', @pickerText?'':'bs-text-aaa']" type="button" style="padding: 0;background-color: transparent;border: none;border-bottom: solid 1px #ccc;margin-top: 17px;line-height: 36px;">{{@pickerText?@pickerText:'请选择开户行的地区'}}</button>
            <input type="text" placeholder="您的开户姓名" :duplex="@accountName">
        </div>
    </form>
    <button class="nav-bottom-btn" :click="@bind">绑定</button>
</div>
