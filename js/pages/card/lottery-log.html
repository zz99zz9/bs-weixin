<div class="content-rule" ms-controller="log">
    <div class="content-headtitle">
        中奖记录
    </div>

    <div style="display: flex;border-bottom: 1px solid #ccc;padding: 15px 0 8px 0;" ms-repeat="list">
        <div>
            <img ms-attr-src="el.img" style="width: 30px;margin: 5px 10px 0 0;" alt="">
        </div>
        <div class="bs-text-large">
            {{el.name}} {{el.num}}{{el.name=='现金红包'?'元':'个'}}
            <br>
            <span class="bs-text-small bs-text-153">{{el.date}}</span>
        </div>
    </div>
</div>
