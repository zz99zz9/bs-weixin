<div id="popover-text-content" class="content-rule" ms-controller="log">
    <div class="content-headtitle">
        中奖记录
    </div>

    <div style="display: flex;border-bottom: 1px solid #ccc;padding: 15px 0 8px 0;" ms-repeat="list">
        <div>
            <img ms-attr-src="el.img" style="width: 30px;margin: 5px 10px 0 0;" alt="">
        </div>
        <div class="bs-text-large">
            {{el.name}} 
            <span ms-if="el.name=='现金红包'">{{el.amount}}元</span>
            <span ms-if="el.name!='现金红包'">{{el.quantity}}个</span>
            <br>
            <span class="bs-text-small bs-text-153">{{el.createTime}}</span>
        </div>
    </div>
    <button ms-if="showLoadmore" ms-click="getList" ms-class="bs-text-white bs-bg-black" style="width: 100%;margin-top: 15px">加载更多</button>
</div>
