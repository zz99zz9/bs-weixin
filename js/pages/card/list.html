<div class="card-frame ms-controller" :controller="cardList">
    <section style="padding: 10px;margin-bottom: 4vh;">
        <div class="bs-text-x-larger bs-text-bolder bs-text-51">
            升级成为VIP会员
        </div>
        <div class="bs-text-153 bs-text-smaller" style="margin-top: 10px;">
            了解更多，请点击：<a class="bs-text-gold" href="card-introduce.html">本宿会员介绍</a>
        </div>
    </section>

    <section class="bs-bg-white card-list-item" :for="el in @data" :on-tap="@goBuyCard(el.id)">
        <div style="width: 60%;" :on-tap="@goBuyCard(el.id)">
            <div class="bs-text-51 bs-text-larger card-list-item-title" :on-tap="@goBuyCard(el.id)">成为{{el.name}}会员
                <img src="img/icon/right-arrow.svg" style="width: 13px;" alt="">
            </div>
            <div class="bs-text-51 bs-text-smaller" :on-tap="@goBuyCard(el.id)">
                入住任意本宿酒店即可享受<span class="bs-text-red">{{el.discount*10}}折</span>优惠。
                <br>
                加入本宿推广奖励计划，可获得丰厚现金奖励。
                <br>
                参加抽奖次数加速 <span class="bs-text-red">n</span> 倍。
            </div>
        </div>
        <img class="card-list-img" :attr="{src:el.imgUrl}" alt="" :on-tap="@goBuyCard(el.id)">
    </section>
</div>
