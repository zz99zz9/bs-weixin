<div class="card-frame ms-controller" :controller="cardList">
    <section style="padding: 10px;margin-bottom: 4vh;">
        <div class="bs-text-x-larger bs-text-bolder bs-text-51">
            升级成为本宿会员
        </div>
        <div class="bs-text-153 bs-text-smaller" style="margin-top: 10px;">
            升级成为本宿会员，即可享受更多优惠
        </div>
    </section>

    <section class="bs-bg-white card-list-item" :for="el in @data">
        <div style="width: 60%;" >
            <div class="bs-text-51 bs-text-larger card-list-item-title" :on-tap="@goBuyCard(el.id)">{{el.name}}会员</div>
            <div class="bs-text-51 bs-text-smaller" :on-tap="@goBuyCard(el.id)">
                入住任意本宿酒店即可享受<span class="bs-text-red">{{el.discount}}折</span>优惠，每月返还<span class="bs-text-red">¥{{el.award}}</span> <br>
                免审核直通加入本宿推广计划
            </div>
        </div>
        <img class="card-list-img" :attr="{src:el.imgUrl}" alt="" :on-tap="@goBuyCard(el.id)">
    </section>
</div>
