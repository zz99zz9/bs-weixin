<style>
    .pop-content{
        height: 80vh;
        margin-left: auto;
        margin-right: auto;
        transition: margin-top 100ms;
        background: #fff;
        overflow-y: auto;
        position: relative;
    }

    .pop-content input {
        width: 200px;
        display: inline-block;
        margin-top: 30px;
        background: #eee;
        border: none;
        border-bottom: solid 1px #ccc;
        text-align: center;
    }

    .icon-close {
        width: 55px;
        padding: 20px 20px;
        left: 20px;
        position: relative;
    }
</style>
<div id="popover-text-content" class="pop-content bs-text-51 mui-ios mui-ios-8 mui-ios-8-0" :controller="withdraw">
    <div style="background-color: #eee;padding: 0 20px 20px 20px;">
        <div style="text-align: right;">
            <img src="img/close.svg" class="icon-close" alt="" :on-tap="@close">
        </div>
        <div class="bs-text-larger bs-text-51" style="">
            提现金额
        </div>
        <div class="bs-text-xx-larger" style="display: inline-block;">¥</div>
        <input class="bs-text-xx-larger" type="text" :duplex="@cash" onKeyPress="if((event.keyCode<48 || event.keyCode>57) && event.keyCode!=46 || /\.\d\d$/.test(value))event.returnValue=false" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
        <div class="bs-text-x-smaller" style="margin-top: 5px;">
            可提现余额 {{@cashAmount}} 元<br>
            <!-- 可提现次数 n 次 -->
        </div>
    </div>
    <div class="bs-text-x-smaller bs-text-gray" style="position: absolute;bottom: 0;padding: 10px 20px;">
    每月可提现次数为1次，每次提现金额不能少于60元<br>提现金额会在3～5个工作日到账</div>
</div>
