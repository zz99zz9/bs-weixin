<style>
.nav-bottom-btn-left {
    background: #000;
    color: #fff;
    font-size: 17px;
    font-weight: bolder;
    width: 28%;
    border: none;
    border-radius: 0;
    height: 50px;
}
.nav-bottom-btn-right {
    background: #baa071;
    color: #fff;
    font-size: 17px;
    font-weight: bolder;
    width: 72%;
    border: none;
    border-radius: 0;
    height: 50px;
}
</style>
<meta name="format-detection" content="telephone=no">
<div class="ms-controller" style="padding: 3vw;background-color: #fff;height: 100vh;" :controller="cardShow" >
    <div class="card-frame" style="background-color: #fff;">
        <div class="card-show" :css="{'background-image': 'url(' + @getType() + ')'}">
            <div class="card-font">
                <div class="card-cardNo">
                    <span>{{@cardNo.slice(0,4)}}</span>
                    <span>{{@cardNo.slice(4,8)}}</span>
                    <span>{{@cardNo.slice(8,10)}}</span>
                    <span>{{@cardNo.slice(10,15)}}</span>
                </div>
                <div>
                    <span style="font-size: 8px;">
                        VALID THRU
                        &emsp;
                        {{@validDate}}
                        </span>
                    <br>
                    C A R D H O L D E R
                </div>
            </div>
        </div>

        <div class="bs-text-normal" style="text-indent: 2rem;">欢迎您加入本宿大家庭，成为我们尊贵的VIP用户，在这里您不仅能享受到全新的住宿体验、VIP级客户服务，亦能通过帮助我们推广获得丰厚的收入！</div>
    </div>
    <div style="position: absolute;bottom: 0;display: table;width: 100vw;" :if="@data.packageStatus==1">
        <button class="nav-bottom-btn-left" type="button" onclick="javascript:location.href='index.html'">暂不开通</button>
        <button class="nav-bottom-btn-right" type="button" onclick="javascript:location.href='promotion-apply.html'">现在开通本宿推广奖励计划</button>
    </div>
</div>
