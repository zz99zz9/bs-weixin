<style>
    .banner {
        font-size: 20px;
        color: #fff;
        text-align: center;
        background-color: #DD524D;
        padding: 30px 0;
    }
    .banner:after {
        display: inline-block;
        content: '\e583';
        font-family: Muiicons;
        -webkit-transform: rotateZ(0deg);
        transition: transform 300ms;
        position: relative;
        color: #fff;
        left: 20%;
    }
    .item {
        width: 90%;
        display: table;
        margin: 15px auto;
        background-color: #fff;
        font-weight: 200;
    }
    .item .left {
        width: 35%;
        display: table-cell;
        vertical-align: middle;
        color: #DD524D;
    }
    .item .left sub {
        font-size: 30px;
        position: relative;
        top: 1px;
        right: -7px;
    }
    .item .left span {
        font-size: 50px;
        line-height: 95px;
    }
    .item .right {
        width: 60%;
        display: table-cell;
        vertical-align: middle;
    }
    .item .right:before {
        content: '';
        width: 1px;
        display: inline-block;
        height: 60px;
        background: #cfcfcf;
        margin-right: 5px;
        margin-bottom: -51px;
    }
    .item .right span{
        font-size: 12px;
        color: gray;
    }
</style>

<div ms-controller="fund">
    <br />

    <div class="banner" ms-click="goInvite">获得约会基金</div>
    <div class="item" ms-repeat="fundList">
        <div class="left">
            <sub>￥</sub>
            <span>{{el.money}}</span>
        </div>
        <div class="right">
            <div style="margin: -15px 0 0 17px;">
                {{el.name}}<br>
                <span>满¥{{el.miniAmount}}可用</span><br>
                <span>有效期 {{el.useEndTime.substring(0,9)}} 之前</span>
            </div>
        </div>
    </div>

    <div style="padding:5px;text-align:center;font-size: 14px;position: fixed;bottom: 0;width: 100%;background-color: #efeff4;">
        <a id="rulePop" ms-on-tap="clickRule" style="display: block; color: #cc9966;">使用说明</a>
    </div>
</div>
