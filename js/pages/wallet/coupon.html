<style>
    .item {
        width: 95%;
        height: 60px;
        display: table;
        margin: 15px auto;
        font-weight: 100;
    }
    .item .left {
        width: 125px;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        position: relative;
        background: url('../img/big-dot.png') repeat-y;
        background-color: #baa071;
        background-position-x: 101%;
    }
    .item .left sub {
        font-size: 18px;
        position: absolute;
        top: 20px;
        left: -17px;
    }
    .item .left span {
        font-size: 30px;
        line-height: 60px;
        position: relative;
    }
    .item .right {
        display: table-cell;
        vertical-align: middle;
        text-align: right;
        padding: 9px;
    }
    
    .item .right span{
        font-size: 12px;
    }

    .banner {
        width: 100vw;
        text-align: center;
        padding: 14px 0;
        position: fixed;
        bottom: 0;
        z-index: 10;
    }
    
    /*箭头*/ 
    /*.banner:after {
        display: inline-block;
        content: '\e583';
        font-family: Muiicons;
        -webkit-transform: rotateZ(0deg);
        transition: transform 300ms;
        position: relative;
        color: #fff;
        left: 20%;
    }*/
</style>

<div ms-controller="fund" style="height: 100vh;">
    <div style="height: 0;">&nbsp;</div>
    <div class="item" ms-repeat="fundList">
        <div class="left bs-text-white">
            <span ms-if="el.type==1"><sub>￥</sub>{{el.money}}</span>
            <!-- 免费体验券不显示金额，显示备注 -->
            <div ms-if="el.type==2" style="width: 80px;margin: 0 auto;">{{el.remarks}}</div>
        </div>
        <div class="right bs-bg-white">
            <div class="bs-text-smaller">
                {{el.name}}
                <c ms-if="el.minAmount!=0">满{{el.minAmount}}减{{el.money}}</c><br>
                <span class="bs-text-gray">有效期：{{el.endTime.substring(0,10)}} 之前</span>
            </div>
        </div>
    </div>

    <div class="bs-text-gold" style="padding:5px;text-align:center;font-size: 14px;width: 100%;background-color: #efeff4;margin-bottom: 50px;">
        <a id="rulePop" class="bs-text-gold" ms-click="openRule" style="display: block;">使用说明</a>
    </div>

    <div class="banner bs-text-white bs-bg-black bs-text-large" ms-click="goInvite">获得优惠券</div>
</div>
